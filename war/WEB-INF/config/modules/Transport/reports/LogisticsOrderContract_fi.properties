paragraph1 = 1.1. Rahdinkuljettajan vastuu:
paragraph1text = 1.1.1 Rahdinkuljettaja vastaa siitä että tavara kuljetetaan määräpaikalle ja luovutetaan  ilmoitetulle vastaanottajalle tavaran koskevien asiakirjojen kanssa nykyisen sääntelyn ja voimassa olevien sopimusten mukaisesti.\n\
1.1.2 Säilyttää ja pitää salassa kuljetusta koskevia tietoja  (jollei laissa muuta edellytetä).\n\
1.1.3 Rahdinkuljettaja sitoutuu noudattamaan kuljetusta koskevia velvoitteita, jotka on märitelty kansallisessa ja kansainvälisessä lainsäädännöissä.

paragraph2 = 1.2. Rahdinkuljettajalla on oikeus:
paragraph2text = 1.2.1. 8 työtunnin aikana (tilauksen vastaanottoajankohdasta laskettuna) vahvistaa tai peruuttaa asiakkaan lähettämän tilauksen ja ilmoittaa objektiiviset syyt. Rahdinkuljettaja ei ole vastuussa mistään asiakkaalle mahdollisesti aiheutuneista tappioista.\n\
1.2.2. Jäätää palvelut suorittamatta, jos asiakas ei ole toimittanut kaikkia tilauksen kannalta välttämättömiä tietoja siihen asti, kun puuttuvat tiedot tomitetaan.\n\
1.2.3. Antaa toimeksi kolmannelle osapuolelle suorittaa palvelut (asiakkaan lupa ei ole välttämätöntä);\n\
1.2.4. Asiakkaan kirjallisesta pyynnöstähankkia lisävakuutusta  kuljetettavalle tavaralle asiakkaan kustanuksella\n\
1.2.5 Vaatia korvausta niistä tarpeellisista ja välttämättömistä lisäkustannuksista, joita ei ole erikseen määritelty tässä sopimuksessa.\n\
1.2.6. Jos kuljetusasiakkaan sopimusrikkomus on olennainen, rahdinkuljettaja saa purkaa sopimuksen. Rahdinkuljettaja ei kyseisissä tapauksissa ole vastuussa asiakkalle mistään aiheutuvista vahingoista.\n\
1.2.7. Rahdinkuljettajalla on oikeus kieltäytyä kuljettamasta rahtilähetystä, jonka kuljetusta varten ilmoitettu arvo ylittää näissä kuljetusehdoissa mainitun kilomääräisen vastuurajan tai vaarallisten aineiden kuljetusta.

paragraph3 = 1.3. Kuljetusasiakkaan vastuu:
paragraph3text = 1.3.1.Kuljetusasiakkan on annettava kuljetussopimuksen vähintään 48 tuntia ennen tavarakuljetuksen aloittamista asiakkaalle sopivalla viestinnän keinoilla (faksilla, sähköpostilla tai nettillä);\n\
1.3.2. Asiakkaan on annettava (vähintään 48 tuntia ennen tavarakuljetuksen aloittamista) rahdinkuljettajan käyttöön ne asiakirjat ja annettava hänelle ne tiedot, jotka ovat tarpeen täytettävien tulli- ja muiden virallisten määräysten noudattamiseksi ja rahdinkuljettajan velvollisuuden täyttämiseksi. Asiakkaalla on velvollisuus antaa tavaran kuljetettavaksi ottamisen paikan, lähettäjän nimen, purkamispaikan osoitteen, vastaanottajan yhteystiedot, kaikki muut mahdolliset erityisohjeet tavaran käsittelystä.\n\
1.3.3. Kuljetusasiakas sitoutuu järjestämään kuormauksen sovitulla ajalla rahdinkuljettajan ajoneuvolle. Tavaran kuormaminen ja purkaminen on tehtävä-suoritettava vähintään 4 tuntia ennen ajoneuvon saapumishetkestä, Jollei toisin sovita. Mikäli kuormamisen ja purkamisen määräaika on ylitetty, kuljetusasiakkaalta veloitetaan odotusajan korvauksena 20, 00 EUR jokaisesta tunnista mutta enintään 200 EUR vuorokaudesta. Asiakas on vastuussa kuormaamisesta ja purkamisesta, tavaran ahtauksesta ja kiinnityksestä. Asiaakkaan kuljetustilauksessa on annettava tietoja tavaran tilavuudesta, kolliluvuist. Asiakas on vastuussa kuljetusasiakirjojen valmistelemisesta mikäli rahdinkuljettaja ei suorita niitä erillisen sopimuksen perusteella.\n\
1.3.4  Kuljetusasiakas sitoutuu hoitamaan tulliselvitystä koskevat muodollisuudet ja tavaran sinetöinnin 24 tunnin (IVY-maissa 48 tunnin) kuluessa ajoneuvon saapumishetkestä kuormaus-/lastauspaikalle.\n\
1.3.5 Asiakas vastaa tavaran riittävästä pakkauksesta ja on vastuussa siitä, että lähetyksessä on asianmukaiset käsittelymerkinnät. Asiakas on velvollinen korvaamaan rahdinkuljettajalle vahingon ja kustannukset, jotka tavaran puutteellinen pakkaus aiheuttaa henkilölle, ajoneuvolle, varusteille, muulle tavaralle tai ympäristölle.\n\
1.3.6  Kuljetusasiakas on vastuussa virheellisten tai puutteellisten tietojen aiheuttamista kustannuksista ja vahingoista rahdinkuljettajalle.\n\
1.3.7 Tilauksen muuttamisen tapauksessa asiakkaan on ilmotettava rahdinkuljettajalle 24 tuntia ennen palvelun alkamista.\n\
1.3.8. Mikäli asiakas ei voi antaa tavaraa sovittujen määräaikojen mukaisesti, asiakkaan on ilmoitettava siitä rahdinkuljettajalle. Jos rahdinkuljettaja kärsii vahinkoa, asiakas on velvollinen korvaamaan rahdinkuljettajalle vahingon ja kustannukset.\n\
1.3.9. Asiakas on velvollinen korvaamaan rahdinkuljettajalle vahingon ja kustannukset, jotka ilmenevät täytämäällä asiakkaan erikoisohjeita. Lisäksi kuljetusasiakas on vastuussa virheellisten tai puutteellisten tietojen aiheuttamista kustannuksista ja vahingoista rahdinkuljettajalle. Rahdinkuljettajan pyynnöstä asiakas on velvollinen korvaamaan edellä mainitut kustannukst etukäteen. Tässä kohdassa käsiteltyjen velvoitteiden noudattamatta jättäminen, pidetään merkittävänä kuljetussopimuksen loukkauksena.\n\
1.3.10 Pakottavissa tilanteissa rahdinkuljettajan vaadittaessa, asiakkaan on annettava luvan rahdinkuljettajalle luvan suorittaa tavarankuljetukseen liittyviä toimintoja kuljetusasiakkaan puolesta;\n\
1.3.11 Asiakas on vastuussa maksujen suorittamisesta rahdinkuljettajalle tämän tilaussopimuksen mukaisesti.\n\
1.3.12 Asiakkaalla on rahdinkuljettajan liikesalaisuuden säilyttämisvelvollisuus.

paragraph4 = 1.4. Kuljetusasiaakkaalla on oikeus:
paragraph4text = 1.4.1 Irtisanoa kuljetussopimuksen tai tehdä muutoksia tilaukseen vähintään 48 tuntia ennen tavarakuljetuksen aloittamista.

paragraph5 = 1.5 Sopimuspuolten velvoitteet
paragraph5text = 1.5.1 Kaikki tässä tilauksessa sovitut palvelut tarjotaan Liettuan lainsäädännön ja kansainvälisten oikeudellisten välineiden mukaisesti. Lisäksi seuraavat säädökset ja sopimukset rajoittavat rahdinkuljettajan vastuuta:\n\
\tvuonna 1929 tehdyn Varsovan yleissopimus ja siihen vuonna 1955 tehtyjenmuutosten säännöt tavarankuljetuksesta ilmakulkuneuvoilla rahtinkirjalla (AWB);\n\
\tvuonna 1956 tehdyn Geneven yleissopimus tavarankuljetusta maantiekulkuneuvoilla rahtinkirjalla (CMR);\n\
\tvuonna 1968 tehdyt Haag-Visby säännöt tavarankuljetusta merikulkuneuvoilla rahtinkirjalla (B/L);\n\
\tvuonna 1964 tehdyn Bernin yleissopimus tavarankuljetusta rautatiekulkuneuvolla rahtinkirjalla (SMGS);\n\
1.5.2. Rahdinkuljettaja ei ole vastuussa tavaran sisällöstä. Tässä tapauksessa kun löydetään lainvastainen tavara, kuljetusasiakas on velvollinen korvaamaan rahdinkuljettajalle syntyneen vahingon kokonaisuudessaan.\n\
1.5.3. Asiakas on vastuussa ajoneuvon odotusajasta lähtö- ja tulopaikassa kuljetuksen aikana. Kuljetusasiakkaalta veloitetaan odotusajan korvauksena 200EUR jokaisesta työpäivästä mukaan luukien viikonloput ja yleiset vapaapäivät.\n\
1.5.4 Sopijapuoli vastaa myös lukuunsa toimivien apulaisten menettelystä tehtävän suorittamisessa kuten omista teoistaan tai laiminlyönneistään.\n\
1.5.5 Mikäli kuljetusasiakas ei antaa tavaraa kuljetettavaksi, asiakas rahdinkuljattajalle, asiakas on velvollinen suorittamaan rahdinkuljattajalle sakkona 20 % tämän sopimuksen mukaisesta kuljetusmaksusta. mutta vähintään 300EUR ja on vastuussa muista rahdinkuljattajan kustannuksista.\n\
1.5.6. Kun asiakas ylittää 1.4.1. kohdassa mainitut määräajat, asiakas on velvollinen maksamaan sakon, asiakas on velvollinen suorittamaan rahdinkuljattajalle sakkona 20 % tämän sopimuksen mukaisesta kuljetusmaksusta. ja on vastuussa muista rahdinkuljattajan kustannuksista.\n\
1.5.7 Mikäli asiakas ei ole antanut ajoissa kuljetusasiakirjoja tai on antanut virheellisia tietoja, asiakas on velvollinen suorittamaan rahdinkuljattajalle sakkona 20 % tämän sopimuksen mukaisesta kuljetusmaksusta ja ja on vastuussa muista rahdinkuljattajan kustannuksista.\n\
1.5.8 Kuljetusasiakas on vastuussa virheellisten tai puutteellisten tietojen aiheuttamista kustannuksista ja vahingoista rahdinkuljettajalle. Tassa tapauksessa asiakas on velvollinen suorittamaan rahdinkuljattajalle sakkona 20 % tämän sopimuksen mukaisesta kuljetusmaksusta.\n\
1.5.9. Mikäli asiakas ei suorita maksua ajoissa ja rahdinkuljettajan on pakko kääntyä ulosottomiehille, kuljetusasiakas on velvollinen korvaamaan rahdinkuljettajalle ja/tai kolmannelle osapuolelle syntyneen vahingon kokonaisuudessaan.\n\
1.5.10. Jollei toisin sovita tai sopijapuolet ovat velvollisia suorittamaan vain suorasta ja perustuvasta vahingosta. Tulonmenetyksestä ei korvata.\n\
1.5.11. Mikäli jompikumpi sopijapuoli ylivoimaisen esteen (force majeure) vuoksi ei voi täyttää tämän sopimuksen määräyksiä, on tämän viipymättä ilmoitettava siitä toiselle osapuolelle vapautuakseen vahingonkorvausvelvollisuudesta.

paragraph6 = 1.6. Maksu palveluista:
paragraph6text = 1.6.1. Suoritettuista palveluista asiakas maksaa rahdinkuljettajalle maksaa sovitun hinnan kauppalaskun mukaisesti, tässä tiilauksessa sovitulla tavalla.\n\
1.6.2. Laskun maksun viivästymisestä maksetaan viivästyskorkoa, 0.2 % maksamattomasta summasta jokaisesta määräajan ylittävästä päivästä.\n\
1.6.3. Mikäli lisäkustannuksia ilmenee asiakkaan lisäohjeistuksen takia, asiakas sitoutuu korvaamaan kustannukset rahdinkuljettajalle kauppalaskussa mainitun määräajan kuluessa.

paragraph7 = 1.7. Riitojen ratkaiseminen:
paragraph7text = 1.7.1 Kaikki tämän sopimuksen koskevat riidat ratkaistaan sopimuspuolten keskinäisillä neuvotteluilla. Jos osapuolet eivät pääse yhteisymmärrykseen, riita voidaan jättää ratkaistavaksi oikeuteen. Sopimuspuolten yhteisellä sopimuksella alueellinen toimivalta määritellään rahdinkuljettajan  toimipaikan osoitteenmukaan. Riita ratkaistaan Liettuan lainsäädännön mukaisesti.

