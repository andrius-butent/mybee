text1 = Šalių įsipareigojimai \n\n\
1. Pervežimas vykdomas CMR Konvencijos sąlygomis. Vežėjas šios Pervežimo sutarties vykdymo metu privalo turėti galiojantį vežėjo CMR draudimo polisą, licencijas ir leidimus, reikalingus teisėtam aukščiau nurodyto pervežimo vykdymui.\n\
2. Užsakovas įsipareigoja organizuoti pakrovimą ir muitinės įforminimą (esant būtinybei) per  24 val. (NVS 48 val.) nuo automobilio atvykimo į pakrovimo vietą momento, įskaitant krovinio tvirtinimo ir plombavimo darbus. Ši sąlyga galioja automobiliui atvykus į krovos vietą ne vėliau kaip iki 10:00 pakrovimo vietos laiku.\n\
3. Užsakovas įsipareigoja įvykdyti iškrovimą ir muitinės formalumus (esant būtinybei) per  24 val. (NVS 48 val.) nuo automobilio atvykimo į muitinės paskirties vietą arba pristatymo vietą momento. Laikas skaičiuojamas automobiliui atvykus į muitinę/išsikrovimo vietą iki 10:00 vietos laiku.\n\
4. Jeigu 2-3 p. nurodyti terminai yra viršijami, Užsakovas apmoka Vežėjui prastovas - po 100 eur  už kiekvieną darbo dieną.\n\
5. Vežėjas privalo nedelsiant pranešti Užsakovui apie visas pervežimo aplinkybes, kai įtaria grėsmę savalaikiam ir saugiam krovinio pristatymui.\n\
6. Vežėjas įsipareigoja pakrovimui/iškrovimui suteikti švarią, be šalutinių kvapų, geros techninės būklės transporto priemonę. Nepateikus transporto priemonės pasikrovimui, Vežėjas sumoka baudą 20 % nuo pervežimo kainos. Vežėjas įsipareigoja turėti su savimi TIR Carnet (esant būtinybei), tarptautinį CMR važtaraštį, galiojantį CMR draudimo polisą, visus tarptautiniam pervežimui būtinus leidimus.\n\
7. Vežėjas įsipareigoja atvykti į iškrovimo/pakrovimo vietą nustatytu laiku. Vežėjas privalo kontroliuoti pakrovimą/iškrovimą. Krovinys turi atitikti CMR įrašus. Vežėjas atsako už sugadintą krovinį, neteisingą krovinio išdėstymą. Jeigu Vežėjas pavėluoja į pakrovimą/iškrovimą, jis privalo sumokėti baudą  100 eur  už kiekvieną darbo dieną.\n\
8. Vežėjas yra atsakingas už krovinį nuo jo priėmimo iki perdavimo momento, o taip pat krovinio pristatymo vėlavimą pagal CMR Konvencijos sąlygas. Vežėjas nėra atsakingas už krovinio kiekį, jeigu jis pristatytas su nepažeistomis plombomis, už vidinę būklę ir krovinio vienetų kiekį, jeigu krovinio įpakavimas nepažeistas.\n\
9. Užsakovas yra atsakingas už tinkamą krovinio pateikimą pakrovimui, pakrovimą, iškrovimą, transporto priemonės pažeidimą pakrovimo ar iškrovimo metu, muitinės ir kitų formalumų įvykdymą, dokumentų įforminimą, Vežėjo instruktavimą dėl krovinio savybių ir priemonių, užtikrinančių saugų krovinio transportavimą (krovinio tvirtinimas ir t.t.), Vežėjo darbo apmokėjimą ir t.t.\n\
10. Užsakovas turi teisę atšaukti užsakymą likus 12 val. iki pasikrovimo. Kitu atveju už krovinio nepateikimą pakrovimui Užsakovas Vežėjui sumoka baudą 20 % nuo pervežimo kainos, jei nesutariama kitaip.\n\
11. Vežėjas neturi teisės vykdyti jokių apmokėjimų užsakovo vardu, negavęs įgaliojimo patvirtinančio fakso.\n\
12. Užsakymas negali būti taisomas ranka. Bet koks sutarties koregavimas turi būti patvirtintas abiejų šalių antspaudais, priešingu atveju pataisymas neturi jokios juridinės galios.\n\
13. Vеžėjui nepatvirtinus užsakymo per 24 val. laikoma, kad užsakymas priimtas ir jame nurodytos sąlygos tinkamos.