text1 = 1. Kuljetus suoritetaan CMR-yleissopimuksen perusteella. Rahdinkuljettajalla on oltava voimassa oleva CRM – vakuutus ja kaikki kuljetukseen tarvittavat luvat.\n\
2. Kuljetusasiakas sitoutuu järjestämään kuormauksen ja tarvittaessa hoitamaan tulliselvitystä koskevat muodollisuudet, myös rahdin sinetöinnin ja kinnitystyöt 24 tunnin (IVY-maissa 48 tunnin) kuluessa ajoneuvon  saapumisesta lastauspaikalle.\n\
3. Kuljetusasiakas sitoutuu järjestämään ja tarvittaessa tulliselvitystä koskevat muodollisuudet 24 tunnin (IVY-maissa 48 tunnin) kuluessa ajoneuvon saapumisesta tullitoimipaikalle tai määräpaikalle.\n\
4. Mikäli 2 ja 3 kohdissa mainintu määräaika on ylitetty, kuljetusasiakkaalta veloitetaan odotusajan korvauksena 100EUR jokaisesta työpäivästä.\n\
5. Jos ennen tavaran saapumista määräpaikkaan ilmenee, että rahdinkuljettaja ei pysty täyttämään kuljetussopimusta sovitulla tavalla, hänellä on velvolisuus ilmoittaa siitä kuljetusasiakkaalle.\n\
6.Rahdinkuljettaja sitoutuu tarjoamaan puhdaan, teknisten vaatimusten mukaisen ajoneuvon, jossa ei ole vieraita hajuja. Rahdinkuljettajalla on tarvittaessa oltava TIR-carnet, voimassa oleva CMR-rahtikirja, CMR-vakuutus ja kaikki kansainväliseen liikenteeseen tarvittavat luvat.\n\
7. Rahdinkuljettaja sitoutuu saapumaan määränpaikalle ja lastauspaikalle sovitun ajan kuluessa. Rahdinkuljettajalla on velvollisuus valvoa rahdin kuormaamista ja purkamista. Tavaroiden on täytettävä CMR merkintöjä.  Rahdinkuljettaja on vastuussa tavaran vahingoittumisesta, väärästä sijoittumisesta. Mikäli rahdinkuljettaja myöhästyy lastauspaikalle, rahdinkuljettaja on velvollinen maksamaan 100EUR sakon jokaisesta työpäivästä.\n\
8. Rahdinkuljettaja on vastuussa tavarasta sen kuljetettavaksi ottamisen ja luovuttamisen välisenä aikana, myös tavaran viivästymisestä CMR-yleissopimuksen perusteella. Rahdinkuljettaja ei ole vastuussa kollien määrästä, laaduista jos tavara on tomitettu pakkauksen on vahingoittumaton.\n\
9.  Kuljetusasiakas vastaa tavaran riittävästä pakkauksesta ja on vastuussa siitä, että ne on asianmukaiset käsittelymerkinnät. Kuljetusasiakas sitoutuu järjestämään kuormauksen ja purkamisen, tarvittaessa hoitamaan tulliselvitystä koskevat muodollisuudet, myös rahdin sinetöinnin ja kinnitystyöt. Kuljetusasiakkaalla on velvollisuus suorittaa sovitun maksun kuljetuspalvelusta.\n\
10. Kuljetusasiakkaalla on oikeus kieltäytyä rahdin kuljetuksesta 12 tuntia ennen kuormausta. Tavaran toimittamatta kuormaukseen jättämisen tapauksessa , kuljetusasiakas maksaa rahdinkuljettajalle sakan,  joka on 20 prosenttia kuljetuskustannuksista,  jollei toisin sovita.\n\
11. Rahdinkuljettajalla ei ole oikeutta suorittaa maksuja kuljetusasiakkaan puolesta, ilman tätä todistavaa, faksilla lähetettyä lupaa.
