paragraph1 = 1.1. Vedaja kohustub:
paragraph1text = 1.1.1. Korraldama talle usaldatud veose transpordi tellimuses kindlaksmääratud sihtpunkti ja selle üle andma Saajale koos veose transpordidokumentidega vastavalt kehtivatele õigusaktidele.\n\
1.1.2. Säilitama ja mitte avalikustama teavet, mis on seotud selle veosega (välja arvatud seaduses sätestatud juhul).\n\
1.1.3. Täitma muid kaubaveoga seotud kohustusi, mis on reguleeritud riiklike seaduste ja rahvusvaheliste juriidiliste dokumentidega.

paragraph2 = 1.2. Vedajal on õigus:
paragraph2text = 1.2.1. 8 töötunni jooksul (alates tellimuse laekumise hetkest) kinnitada kliendi tellimus või see tagastada/keelduda, täpsustades selle objektiivsed põhjused ilma võtmata vastutust kliendi võimalikke või juba tekkinud kahju eest.\n\
1.2.2. Juhul, Kui klient ei ole esitanud täieliku infot, mis on vajalik tellimuse nõuetekohaseks täitmiseks, kliendi teavitamise järel mitte osutada teenust vastava tellimuse osas seni, kuni Klient esitab puuduvad andmed.\n\
1.2.3. Kaasata täielikuks ja õigeaegseks teenuse osutamiseks kolmandaid isikuid (kliendi nõusolek ei ole nõutav).\n\
1.2.4. Kliendi kirjaliku soovi/suuniste korral hankida Kliendi kulul veose lisakindlustus.\n\
1.2.5. Nõuda tasu osutatud lisateenuste eest, mida käsitleti tellimuses või mille osutamine oli vajalik selleks, et tellimuse kohustusi korralikult täita.\n\
1.2.6. Juhul, kui klient jätab täitmata või ei täida tellimuse tingimusi nõuetekohaselt ja seda loetakse oluliseks tellimuse rikkumiseks, peatada teenuste osutamine vastavalt tellimusele ja pidada kinni Vedaja käsutuses olev tellimusjärgne veos seni, kuni klient lahendab olulised rikkumised või garanteerib oma kohustuste nõuetekohase täitmise. Kulusid, mis võivad Kliendile tekkida käesolevas punktis nimetatud Vedaja käitumise tõttu, Kliendile ei tagastata.\n\
1.2.7. Keelduda korraldada ohtlikku, ülemõõdulise ja militaarse veose vedamisest. Sellise veose transpordi korral peab olema poolte eraldi kirjalik kokkulepe poolte täiendavate õiguste ja kohustuste kohta.

paragraph3 = 1.3. Klient kohustub:
paragraph3text = 1.3.1. Esitama Vedajale nõuetekohase tellimuse talle vastuvõetavate sidevahendite kaudu (faks, e-post, internet) hiljemalt 48 tundi enne konkreetse veose transpordi algust.\n\
1.3.2. Õigeaegselt (vähemalt 48 tundi enne konkreetse veose ettenähtud transpordi algust) esitama Vedajale veose transpordiks vajalikud dokumendid ja info nõuetekohase transpordi kohta, täpsustama pealelaadimise aadressi, saatja (vastutava isiku kontaktandmed), mahalaadimise aadressi, saaja (vastutava isiku kontaktandmed), veose andmed, transpordi tingimused, samuti muu info veose ja eritingimuste kohta, et Vedaja saaks nõuetekohaselt oma kohustusi täita.\n\
1.3.3. Tellimuses määratud ajal olla valmis (juhul, kui Klient ei ole saatja, tagama, et saatja oleks valmis) üle andma ja peale laadima Vedaja sõidukisse nõuetekoheselt ettevalmistatud veose koos vajalikke transpordidokumentidega. Veose peale ja mahalaadimine tuleb teostada hiljemalt 4 (nelja) tunni jooksul alates sõiduki saabumise hetkest, kui osapooled ei ole teisiti kokku leppinud. Igasuguse viivitust peale- või mahalaadimisel peetakse tellimuse rikkumiseks, mille eest Klient saab trahvi suuruses 25,00 eurot/tunnis, kuid mitte rohkem kui 250 euroti ööpäevas. Klient (saatja) vastutab peale- ja mahalaadimise toimingute eest: nõuetekohase ja ohutu laadimise, veose sõidukis kinnitamise eest, samuti tellimuses äratoodud veose mõõtude ja arvuvastavuse ning muu transpordiks ettevalmistamise eest, sealhulgas veodokumentide koostamise eest juhul, kui vastavalt kirjalikule kokkuleppele ei tee seda Vedaja.\n\
1.3.4. Kui ei ole kirjalikult teisiti kokku lepitud, kohustub Klient korraldama tollivormistuse protseduurid, mida tuleb teha 24 tunni jooksul EL territooriumil ja 48 tunni jooksul SRÜ territooriumil sõiduki peale- või mahalaadimise punkti saabumise hetkest, kaasaarvatud pitseerimistööd.\n\
1.3.5. Vastavalt teatud veoste tehniliste omaduste kirjeldustele ja veostandardile, kindlustama veose nõuetekohase käitlemise, pakendamise, märgistamise juhul, kui mistahes veos võib põhjustada muude kaupade riknemist või kahju muudele veostele, inimestele või keskkonnale, samuti edastama/esitama juhised selliste veoste ümberlaadimiseks ja ladustamiseks.\n\
1.3.6. Hüvitama Vedajale kahju, mis on tingitud asjaolust, et Klient ei esitanud või esitas puudulikud või ebatäpsed andmed või dokumendid, mis on vajalikud vastavate teenuste nõuetekohaseks täitmiseks, välja arvatud juhul,  kui nende eest vastutab Vedaja.\n\
1.3.7. Teavitama Vedajat mistahes tellimuse muutmisest mitte hiljem kui 24 tundi enne teenuse osutamist.\n\
1.3.8. Kui puudub võimalus kaup ettenähtud aja jooksu kohale toimetada, teavitama koheselt Vedajat ja võtta kasutusele kõik võimalikud meetmed Vedajale tekitatava kahju vältimiseks. Juhul, kui Vedaja kannab veose mitte õigeaegse tarnimise tõttu kahju, hüvitama Vedaja nõudmisel kahju.\n\
1.3.9. Hüvitama Vedaja mõistlikud kulusid ja kahjud, mis tulenevad Kliendi täiendavate juhiste täitmisest, samuti hüvitama kulusid ja kahju, kui lisakulud on põhjustatud Kliendi tellimuse ebaõigete andmete tõttu (muu marsruut, suuremad veose mõõdud, kaal, muu veose peale- või mahalaadimise koht jne). Vedaja palvel kohustub Klient maksma ettemaksena Vedaja võimalikud kulusid ja kahjud, mis on seotud täiendavate juhiste ning korralduste täitmisega või andma kulude ja kahju maksegarantii. Käesolevas punktis äratoodud kohuste täitmata jätmine või ebakohane täitmine on tellimuse oluline rikkumine.\n\
1.3.10. Eriolukorras ja Vedaja nõudmisel andma Vedajale volituse Kliendi nimel veoste vedamise teenuste osutamiseks ja sellega seotud tegevusteks.\n\
1.3.11. Tasuma Vedajale osutatud teenuste eest vastavalt selles tellimuses kehtestatud korrale.\n\
1.3.12. Mitte avalikustama Vedaja ärisaladusi.

paragraph4 = 1.4. Kliendil on õigus:
paragraph4text = 1.4.1. Mitte hiljem kui 48 tundi enne oodatavat veoste vedamise algust teha muudatusi Vedajale saadetud tellimuses või see tühistada, võtmata vastutust Vedaja potentsiaalse või juba tekkinud kahju eest.

paragraph5 = 1.5. Poolte kohustused:
paragraph5text = 1.5.1. Kõik Kliendile vastavalt käesolevale tellimusele osutavad teenused ja Vedaja vastutus vastavad riiklikele eeskirjadele - Leedu Vabariigi seadustele ja rahvusvahelistele õigusaktidele, sealhulgas, kuid mitte ainult:\n\
1929. a Varssavi konventsioonile ja selle 1955. a muudatustele saatekirjaga veoste lennutranspordiks (AWB);\n\
1956. a Genova konventsioonile saatekirjaga veoste maanteetranspordiks (CMR);\n\
1968. a Visby eeskirjadele saatekirjaga veoste meretranspordiks (B/L);\n\
1964. a Berni konventsioonile veoste raudteetranspordiks (SMGS).\n\
1.5.2. Vedaja ei vastuta veose sisu eest, st Klient vastutab koos veostega pealelaaditud ja veosesse peidetud tsiviilkasutusest kõrvaldatud, piiratud tsiviilkäibega esemete või esemete, mille vedu on ebaseaduslik, vedamise eest Samuti ei vastuta Vedaja Kliendile osutatavate teenuste osutamise ajal sanktsioneeritud tolli või muude riigiasutuste tegevuste eest, mis on seotud veose kontrollimise, kinnipidamise, konfiskeerimisega jne. Seega kohustub Klient hüvitama selliste tegevuste tagajärjeks olevaid Vedaja kahjud tervikuna.\n\
1.5.3. Vastavalt Tellimuse tingimustele vastutab Klient sõiduki jõudeaja eest väljumis-, siht- või vahepunktides ning maksab Vedajale 250,00 eurot (kaks sada viiskümmend eurot) iga seisupäeva eest, kui ei ole kokku lepitud teisiti. Arvesse võetakse ka seisakuaeg nädalavahetusel ja/või puhkepäevadel.\n\
1.5.4. Kui lepingu osapool, soovides nõuetekohaselt oma kohustusi täita, kaasab selleks kolmandad isikuid, vastutab ta nende isikute tegevuse või tegevusetuse eest.\n\
1.5.5. Kohale toimetamata veose eest kohustub Klient maksma Vedajale 30 % (kakskümmend protsenti) trahvi veose veotellimuse suurusest, kuid mitte vähem kui 300,00 eurot (kolm sada), samuti hüvitama muud Vedaja kahjud.\n\
1.5.6. Juhul, kui Klient rikub tellimuse punktis 1.4.1. nimetatud tühistamise ja/või muutmise tingimusi, kohustub Klient maksma Vedajale trahvi, mis võrdub 20% (kakskümmend protsenti) teenuste (veo)tellimuse summaga, samuti hüvitama Vedaja muu kahju.\n\
1.5.7. Juhul, kui Klient  ei esita õigeaegselt dokumente ja/või esitab ebatäpsed dokumendid, kohustub Klient maksma Vedajale trahvi, mis võrdub 20% (kakskümmend protsenti) teenuste (veo)tellimuse summaga, samuti hüvitama Vedaja muu kahju.\n\
1.5.8. Kui selgub, et Kliendi tellimuse andmed ei vasta tegelikkusele (suuremad veose mõõdud, kaal, kogus, muutus peale- ja mahalaadimise koht, marsruut jne), kohustub Klient maksma Vedajale trahvi, mis võrdub 20% (kakskümmend protsenti) teenuste (veo) maksumusega, samuti Vedaja muu kahju.\n\
1.5.9. Juhul, kui Klient ei suuda  Vedajale osutatud teenuste eest õigeaeglaselt tasuda ja Vedaja on sunnitud pöörduma vastava asutuse ja/või vahendaja poole, kes haldab Kliendi võlgnevusi (teostavad võla väljanõudmist), kohustub Klient hüvitama kõik võla halduskulud otse Vedajale ja/või kolmandatele isikutele, kes teostasid võla haldamist.\n\
1.5.10. Kui ei ole kokku lepitud teisiti ja seda ei reguleeri käesolev tellimus või asjakohane konventsioon/seadus, hüvitavad osapooled üksteisele vaid otsese ja mõõdetava kahju, mis on tekkinud käesolevas lepingus sätestatud teise osapoole kohustuste täitmata jätmise või mittenõuetekohase täitmise tõttu. Saamata jäänud kasumit ja tulu ei hüvita.\n\
1.5.11. Üks või mõlemad poole vabastatakse vastutusest selle tellimuse täitmata jätmise eest konkreetsel juhul, kui tõestatakse, et tellimuse tingimusi ei ole võimalik täita asjaolude tõttu, mida ei ole võimalik kontrollida ja vältida nende asjaolude tagajärgede tekkimist (vääramatu jõud). Sel juhul teavitatakse koheselt sellest teist osapoolt ja kasutatakse kõiki võimalikke meetmeid tagajärgede likvideerimiseks.

paragraph6 = 1.6. Teenuste eest tasumine:
paragraph6text = 1.6.1. Osutatud teenuste eest maksab Klient Vedajale tellimuses määratud maksumuse vastavalt esitatud arvele selles tellimuses sätestatud tingimustel. Tellimusjärgsete teenuste osutamise hind on KM-ta. Juhul, kui juhindudes Leedu Vabariigi seadustest on osutatav teenus KM objektiks, kohustub Klient maksma KM.\n\
1.6.2. Juhul, kui Klient viivitab Vedajaga arveldamisel, maksab Klient Vedajale intressi suuruses 0,2% (kaks kümnendikku protsenti) tasumata summast iga viivitatud päeva kohta.\n\
1.6.3. Juhul, kui tellimuse täitmise ajal tekkivad Vedajal kulud Kliendi täiendavate tellimuste tõttu, kohustub Klient hüvitama Vedaja arve määratud tähtaja jooksul.

paragraph7 = 1.7. Vaidluste lahendamine:
paragraph7text = Kõik vaidlused, mis on seotud ühe või mõlema osapoole kohustust ebakohase või mittetäieliku täitmisega, tuleb lahendada poolte läbirääkimiste teel. Juhul, kui ei õnnestu jõuda rahumeelsele kokkuleppele, võib poolte algatusel vaidluste lahendamise anda üle kohtule. Poolte kokkuleppel kehtestub territoriaalne kohtualluvus vastavalt Vedaja asukoha aadressile. Vaidlus lahendatakse kooskõlas Leedu Vabariigi seadustega.

