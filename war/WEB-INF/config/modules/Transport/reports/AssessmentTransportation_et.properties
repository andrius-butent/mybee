text1 = 1. Transport toimub CMR konventsiooni tingimustel. Ekspediitoril peab käesoleva Veolepingu täitmise ajal olema kehtiv ekspediitori CMR kindlustuspoliis, litsentsid ja load, mis on vajalikud eespool nimetatud transportimise õiguspäraseks täitmiseks.\n\
2. Klient kohustub korraldama laadimise ja tollivormistuse (vajadusel) 24 tunni jooksul (SRÜ 48 tundi) alates sõiduki laadimispunkti saabumise hetkest, sealhulgas veoste kinnitamise ja pitseerimise tööd.\n\
3. Klient kohustub korraldama mahalaadimise ja tollivormistuse (vajadusel) 24 tunni jooksul (SRÜ 48 tundi) alates sõiduki siht tolliasutusse või sihtkohale saabumise hetkest.\n\
4. Juhul, kui p. 2 - 3 äratoodud tähtaega ületatakse, tasub Klient Ekspediitorile seisakuaja eest - 100 eurot tööpäevas.\n\
5. 5. Ekspediitor peab koheselt teavitama Kliendi kõikidest transpordi tingimustest, kui tekkib kahtlus õigeaegse ja ohutu kohaletoimetamise suhtes.\n\
6. Ekspediitor kohustub peale- ja mahalaadimisel tagama puhta, lõhnavaba, heas tehnilises seisukorras sõiduki. Sõiduki veose pealelaadimiseks tarnimata jätmisel maksab Ekspediitor trahv suurusega 20% transpordikuludest. Ekspediitoril peab olema kaasas TIR Carnet, rahvusvaheline CMR saatekiri, kehtiv CMR kindlustuspoliis, kõik rahvusvaheliseks veoks vajalikud load.\n\
7. Ekspediitor kohustub saabuma maha- ja pealelaadimise kohta kindlaksmääratud ajal.  Ekspediitor on kohustatud kontrollima peale- ja mahalaadimist.  Veos peab vastama CMR andmetele. Ekspediitor vastutab kahjustatud veose ja veose vale paigutuse eest. Kui Ekspediitor hilineb peale- või mahalaadimiskohta, peab ta maksma trahvi 100 eurot iga tööpäeva eest.\n\
8. Ekspediitor vastutab lasti veose eest selle kättesaamise hetkest kuni üleandmise hetkeni, samuti veose kohaletoimetamise hilinemise eest CMR konventsiooni järgi . Ekspediitor ei vastuta veose koguse eest juhul, kui see toimetatakse kohale terve pitseritega, samuti sisemise seisukorra ja kaubaveo ühikute koguse eest juhul, kui veose pakendid on puutumata.\n\
9. Klient vastutab veose nõuetekohase pealelaadimiseks tarnimise , peale- ja mahalaadimise eest, sõiduki rikkumise eest peale- või mahalaadimisel, tolli ja muude formaalsuste täitmise, dokumentide vormistamise, Ekspediitorit veose omadustest ja selle ohutu transpordi meetmetest (kinnitamine jne) teavitamise eest, samuti Ekspediitorile töö tasumise eest jne.\n\
10. Kliendil on õigus tühistada tellimus 12 tundi enne pealelaadimist. Veose pealelaadimiseks kohaletoimetamata jätmisel maksab Klient Ekspediitorile trahvi 20% transpordikuludest, kui pole teisiti kokkulepitud .\n\
11. Ekspediitoril ei ole õigust teha Kliendi nimel mingeid väljamakseid ilma volikirja kinnitatava faksita.
