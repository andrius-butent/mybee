text2 = Korvata kaikki virkamatkan liittyvät kustannukset, vaatimukset täyttävän asiakirja-aineiston perusteella, joka vastaa 2001-01-20 No. IX-675 LRPMĮ 11 Art. 4-5-6 kohtia.\n\
  Laskea ja maksaa 50 prosenttia päivärahasta, Virkamatkan kustannusten vähennyksen tuloista säännön mukaisesti, joka on hyväksytty Liettuan tasavallan hallituksen 28-01-2003 päätoslauselmalla nro. 99\n\
  Mikäli rahdinkuljettajan palattuaan reitistä, hän toimittaa matkaraportin, josta näkyy, että reittiin tuli muutoksia,  lisäpäivärahaa lasketaan virkamatkaan käytettyjen päivien perusteella tai työnantajan aloitteella päiväraha on nostettu - tulostaa ja allekirjoittaa VIRKAMATKAMÄÄRÄYKSEN ULKOMAILLE TARKISTUKSEN, josta näkyy paikka, kesto ja päivärahan summa.
