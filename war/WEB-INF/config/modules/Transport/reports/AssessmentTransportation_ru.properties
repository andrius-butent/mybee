text1 = 1. Перевозка осуществляется на условиях Конвенции CMR (КДПГ). В период действия настоящего Договора перевозки Перевозчик обязан иметь действующий страховой полис перевозчика CMR, лицензии и разрешения, необходимые для законного осуществления указанной перевозки.\n\
2. Заказчик обязуется организовать погрузку и таможенное оформление (при необходимости) в течение 24 ч. (в СНГ – 48 ч.) с момента прибытия автомобиля в место погрузки, включая работы по закреплению и пломбированию груза.\n\
3. Заказчик обязуется выполнить разгрузку и таможенные формальности (при необходимости) в течение 24 ч. (в СНГ – 48 ч.) с момента прибытия автомобиля в место назначения на таможне или в место доставки.\n\
4. При превышении сроков, указанных в п. 2 – 3 Заказчик оплачивает Перевозчику простои – по 100 евро за каждый рабочий день.\n\
5. Перевозчик обязан немедленно информировать Заказчика обо всех обстоятельствах перевозки, в которых он усматривает угрозу для своевременной и безопасной доставки груза.\n\
6. Перевозчик обязуется предоставить для погрузки/разгрузки чистое транспортное средство без посторонних запахов и в исправном техническом состоянии. В случае неподачи транспортного средства для погрузки, Перевозчик платит штраф в размере 20 % стоимости перевозки. Перевозчик обязуется иметь с собой книжку TIR Carnet (при необходимости), международную накладную CMR, действующий страховой полис CMR, все разрешения, необходимые для международной перевозки.\n\
7. Перевозчик обязуется прибыть на место разгрузки/погрузки в установленное время. Перевозчик обязан контролировать погрузку/разгрузку. Груз должен соответствовать записям в CMR. Перевозчик несет ответственность за порчу груза, неправильное распределение груза. Если Перевозчик опаздывает на погрузку/разгрузку, он обязан уплатить штраф в размере 100 евро за каждый рабочий день.\n\
8. Перевозчик несет ответственность за груз с момента его получения до момента передачи, а также за задержку доставки груза по условиям Конвенции CMR. Перевозчик не несет ответственности за количество груза, если он доставлен с неповрежденными пломбами, за внутреннее состояние и количество грузовых мест, если упаковка груза не повреждена.\n\
9. Заказчик несет ответственность за надлежащую подачу груза для погрузки, за погрузку, разгрузку, повреждение транспортного средства во время погрузки или разгрузки, выполнение таможенных и прочих формальностей, оформление документов, инструктаж Перевозчика относительно свойств груза и средств обеспечения безопасной транспортировки груза (закрепление груза и т. д.), за оплату работы Перевозчикa и т. д.\n\
10. Заказчик имеет право отменить заявку за 12 ч. до погрузки. В противном случае за недоставку груза для погрузки Заказчик платит Перевозчику штраф в размере 20 % стоимости перевозки, если стороны не договорились иначе.\n\
11. Перевозчик не имеет права производить какие-либо платежи от имени Заказчика, не получив подтверждение полномочий по факсу.
