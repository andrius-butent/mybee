paragraph1 = 1.1. Перевозчик обязуется:
paragraph1text = 1.1.1. Осуществить перевозку доверенного ему груза в пункт назначения, указанный в настоящей заявке, и вручить его Получателю вместе с документами на груз по всем предусмотренным правовым актам;\n\
1.1.2. Хранить и не разглашать информацию, связанную с этой перевозкой (за исключением случаев, предусмотренных законодательством).\n\
1.1.3. Исполнять другие связанные с перевозкой груза обязательства, регламентированные национальными правовыми актами и международными правовыми документами.

paragraph2 = 1.2. Перевозчик имеет право:
paragraph2text = 1.2.1. В течение 8 рабочих часов (считая с момента получения заявки) подтвердить отправленную Клиентом заявку или вернуть ее/отказаться от нее с указанием объективных причин такого действия и без принятия на себя ответственности за возможные или уже понесенные Клиентом убытки;\n\
1.2.2. Информировав об этом Клиента, не оказывать услуги по настоящей заявке, если Клиент не предоставил полную информацию, необходимую для надлежащего выполнения заявки, пока не будет предоставлена недостающая информация;\n\
1.2.3. Привлечь третье лицо к всестороннему и своевременному оказанию услуг (согласие Клиента необязательно);\n\
1.2.4. По письменному желанию/указанию Клиента и за его счет дополнительно застраховать перевозимый груз;\n\
1.2.5. Требовать возмещения дополнительных расходов по оказанию услуг, которые не были оговорены в заявке или оказание которых было необходимо для надлежащего исполнения принятых на себя по заявке обязательств;\n\
1.2.6. Приостановить оказание услуг по заявке и задержать груз(-ы), находящий(-е)ся в распоряжении Перевозчика по выполняемой заявке, если Клиент не выполняет или ненадлежащим образом выполняет условия заявки, и это является существенным нарушением заявки, до тех пор, пока Клиент не исправит существенные нарушения заявки или не представит надлежащее обеспечение исполнения своих обязательств. Расходы, которые Клиент по всей вероятности понесет в связи с упомянутыми в данном пункте действиями Перевозчика, Клиенту не возмещаются.\n\
1.2.7. Отказаться от организации перевозки опасных, негабаритных и военных грузов. Для перевозки таких грузов должно быть заключено отдельное письменное соглашение, определяющее дополнительные права и обязанности сторон;

paragraph3 = 1.3. Клиент обязуется:
paragraph3text = 1.3.1. Подать Перевозчику соответствующую заявку одним из приемлемых способов коммуникации (факс, эл. почта, интернет) не позже чем за 48 часов до начала намеченной перевозки конкретного груза;\n\
1.3.2. Своевременно (не позже чем за 48 до начала намеченной перевозки конкретного груза) предоставить Перевозчику документы на груз и информацию, необходимые для надлежащей перевозки груза, с точным указанием адреса погрузки, отправителя (контактных данных ответственного лица), адреса разгрузки, получателя (контактных данных ответственного лица), данных о грузе, условий перевозки, а также прочей обязательной информации о грузе или особых условиях перевозки, чтобы Перевозчик мог надлежащим образом исполнять свои обязательства;\n\
1.3.3. В указанное в заявке время быть готовым (а если Клиент не является отправителем, – обеспечить готовность отправителя) к передаче и погрузке надлежащим образом подготовленного груза в транспортное средство, поданное Перевозчиком, со всеми необходимыми для перевозки документами. Погрузка/разгрузка груза должна быть выполнена не позже чем в течение 4 (четырех) часов с момента прибытия транспортного средства, если стороны не договорились иначе. Любая задержка погрузки/разгрузки груза считается нарушением заявки, и Клиент обязан уплатить штраф в размере 25,00 евро за один час, но не больше 250 евро в сутки. Клиент (грузоотправитель) несет ответственность за процедуры погрузки/разгрузки груза – надлежащее и безопасное расположение груза в транспортном средстве, закрепление в транспортном средстве, соответствие габаритов, количества указанного в заявке груза, прочую подготовку к перевозке, включая подготовку транспортных документoв, если по письменному соглашению это не относится к обязанностям Перевозчика;\n\
1.3.4. Если стороны в письменном виде не договорились иначе, Клиент обязуется организовать процедуры таможенного оформления груза, которые должны быть выполнены в течение 24 ч. на территории ЕС и/или 48 ч. на территории СНГ, с момента прибытия транспортного средства на место погрузки/разгрузки, включая работы по пломбированию.\n\
1.3.5. В соответствии со специфическими техническими характеристиками груза, стандартами транспортировки, обеспечить надлежащую подготовку, упаковку, маркировку груза, если такой груз может обусловить порчу, повреждение других товаров или иной ущерб другим грузам, людям или окружающей среде, а также предоставить/вручить инструкции по перегрузке и складированию таких грузов;\n\
1.3.6. Возместить Перевозчику понесенные последним убытки, возникшие в связи с тем, что Клиент не предоставил, предоставил не все или неточные документы, необходимые для надлежащего оказания услуг, за исключением случаев, когда ответственность за это лежит на самом Перевозчике;\n\
1.3.7. Информировать Перевозчика о любых изменениях заявки и об определенных условиях не позже чем за 24 часа до начала оказания услуг;\n\
1.3.8. Если невозможно подать груз в установленный срок, незамедлительно информировать об этом Перевозчика и предпринимать все меры во избежание возможных убытков для Перевозчика. Если Перевозчику причинены убытки в связи с несвоевременной подачей груза, компенсировать такие убытки по требованию Перевозчика;\n\
1.3.9. Возместить все обоснованные расходы и убытки Перевозчика, понесенные им при выполнении дополнительных инструкций Клиента, а также возместить расходы и убытки, если дополнительные расходы Перевозчика возникли в связи с тем, что Клиент неправильно указал данные в заявке (другой маршрут, более крупные габариты, вес груза, другое место погрузки или разгруки и т. п.). По просьбе Перевозчика Клиент обязуется заранее авансом компенсировать возможные расходы и убытки Перевозчика, связанные с выполнением дополнительных инструкций и распоряжений, или предоставить гарантию возмещения указанных расходов и убытков. Неисполнение или ненадлежащее исполнение обязательств, указанных в этом пункте, считается существенным нарушением заявки;\n\
1.3.10. При необходимости и по требованию Перевозчика выдать Перевозчику доверенность на оказание услуг перевозки груза от имени Клиента и совершение связанных с этим действий;\n\
1.3.11. Рассчитаться с Перевозчиком за оказанные услуги в установленном настоящей заявкой порядке;\n\
1.3.12. Не разглашать коммерческие тайны Перевозчика.

paragraph4 = 1.4. Клиент имеет право:
paragraph4text = 1.4.1. Не позже чем за 48 часов до начала намеченной перевозки груза внести изменения в отправленную Перевозчику заявку или отменить ее без всякой ответственности за возможные или уже понесенные убытки Перевозчика.

paragraph5 = 1.5. Ответственность сторон:
paragraph5text = 1.5.1. Все услуги, оказываемые Клиенту по настоящей заявке, и ответственность Перевозчика должны соответствовать регламентирующим такую деятельность национальным правовым актам Литовской Республики и международным юридическим документам, включая, но не ограничиваясь перечисленным далее:\n\
\tВаршавская конвенция 1929 года и ее изменения 1955 года, касающиеся международных воздушных перевозок с накладной (AWB);\n\
\tЖеневская конвенция 1956 г. о договоре международной дорожной перевозки грузов с накладной (КДПГ, CMR);\n\
\tПравила Висби 1968 г. о морской перевозке грузов с накладной (B/L);\n\
\tБернская конвенция 1964 г. о железнодорожной перевозке грузов с накладной (SMGS).\n\
1.5.2. Перевозчик не несет ответственности за содержание груза, т. е. Клиент несет ответственность за погруженные вместе с грузом и спрятанные в грузе предметы, которые изъяты из гражданского оборота или гражданский оборот которых ограничен, а также предметы, запрещенные к перевозке. Перевозчик также не несет ответственности за санкционированные действия таможенных или других государственных органов, связанные с проверкой, задержанием, конфискацией товаров и т. п. во время оказания услуг Клиенту. Вместе с тем Клиент обязуется компенсировать в полном объеме убытки, причиненные Перевозчику в результате таких действий.\n\
1.5.3.Клиент несет ответственность за простой транспортного средства в пункте отправления, промежуточном пункте или пункте прибытия и платит Перевозчику 250,00 EUR (двести пятьдесят евро) за каждый день простоя, если стороны не договорились иначе. Считается также простой в выходной и/или праздничный день.\n\
1.5.4. Сторона, стремясь надлежащим образом исполнять принятые на себя по заявке обязательства и привлекая к этому третьих лиц, несет ответственность за действия или бездействие этих лиц.\n\
1.5.5. За неподачу груза Клиент обязуется уплатить Экспедитору штраф в размере 30 % (тридцати процентов) суммы заявки на перевозку груза, но не менее 300,00 EUR (трехсот евро), а также возместить Перевозчику другие убытки.\n\
1.5.6. Если Клиент нарушил (превысил) указанные в пункте 1.4.1. заявки сроки отмены и/или исправления заявки, он обязуется уплатить Перевозчику штраф в размере 20 % (двадцати процентов) стоимости заявки на оказание услуг (транспортировки), а также возместить прочие убытки Перевозчика.\n\
1.5.7. Если Клиент своевременно не предоставил и/или предоставил неточные документы на груз, он обязуется уплатить Перевозчику штраф в размере 20 % (двадцати процентов) стоимости заявки на оказание услуг (транспортировки), а также возместить прочие убытки Перевозчика.\n\
1.5.8. Если выяснилось, что данные, указанные Клиентом в заявке, не соответствуют действительности: более крупные габариты, вес, количество груза, изменение места погрузки/разгрузки, маршрута и т.д., Клиент обязуется уплатить Перевозчику штраф в размере 20 % (двадцати процентов) стоимости заявки на оказание услуг (транспортировки), а также возместить прочие убытки Перевозчика.\n\
1.5.9. Если Клиент своевременно не рассчитался с Перевозчиком за оказанные последним услуги, и Перевозчик вынужден обратиться в соответствующие органы и/или к посредникам, которые администрируют задолженность Клиента (осуществляют взыскание долга), Клиент обязуется возместить все расходы по администрированию долга непосредственно Перевозчику и/или третьим лицам, которые осуществляли администрирование долга.\n\
1.5.10. Если стороны не договорились иначе, и это не регламентировано в настоящей заявке или соответствующей конвенции/законе, стороны возмещают друг другу только прямые и обоснованные убытки, причиненные в результате неисполнения или ненадлежащего исполнения другой стороной обязательств, предусмотренных настоящей заявкой. Неполученная прибыль и упущенная выгода не подлежат возмещению.\n\
1.5.11. Одна или обе стороны освобождаются от ответственности за невыполнение настоящей заявки в конкретном случае, если доказано, что причиной невыполнения условий настоящей заявки в тот момент явились обстоятельства, которые невозможно было контролировать, а также предотвратить возникновение таких обстоятельств или их последствия (форс-мажорные обстоятельства), при этом соответствующая сторона обязана незамедлительно информировать об этом другую сторону и предпринять все возможные действия для ликвидации данных последствий.

paragraph6 = 1.6. Оплата услуг:
paragraph6text = 1.6.1. За оказанные услуги Клиент выплачивает Перевозчику указанную в заявке стоимость по предъявленному ему счету-фактуре, в предусмотренные настоящей заявкой сроки. Стоимость услуг указана в заявке без налога на добавленную стоимость (НДС). Если по законам Литовской Республики оказанные услуги являются объектом обложения НДС, Клиент обязуется уплатить данный налог.\n\
1.6.2. Нарушив срок расчета с Перевозчиком, Клиент выплачивает последнему пеню в размере 0,2% (две десятые процента) невыплаченной суммы за каждый день просрочки.\n\
1.6.3. Если при выполнении заявки Перевозчик понес расходы в связи с дополнительными распоряжениями Клиента, последний обязуется возместить их Перевозчику в срок, указанный в счете-фактуре.

paragraph7 = 1.7. Решение споров:
paragraph7text = 1.7.1. Все споры, связанные с ненадлежащим или неполным исполнением обязательств одной или обеих сторон по настоящей заявке, решаются добровольно путем взаимных переговоров. Если не достигнуто мирное соглашение, решение спора по инициативе сторон может быть передано суду. По соглашению сторон устанавливается территориальная подсудность по месту нахождения Перевозчика. Спор решается согласно праву Литовской Республики.

