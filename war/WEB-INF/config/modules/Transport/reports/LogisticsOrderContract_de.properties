paragraph1 = 1.1. Der Spediteur ist verpflichtet:
paragraph1text = 1.1.1. Die Lieferung der ihm anvertrauten Fracht zum in dieser Bestellung angegebenen Zielpunkt zu organisieren und sie dem Empfänger mit den Beförderungspapieren nach den geltenden Rechtsvorschriften zu übergeben;\n\
1.1.2. Die Informationen über diese Beförderung aufzubewahren und nicht weitezugeben (ausschließlich der in den Gesetzen vorgesehenen Fälle);\n\
1.1.3. Sonstigen Verpflichtungen in Bezug auf den Frachttransport, die in den nationalen Rechtsvorschriften und in den internationalen Rechtsdokumenten geregelt sind, nachzukommen.

paragraph2 = 1.2. Der Spediteur ist berechtigt:
paragraph2text = 1.2.1. Die von dem Kunden übermittelte Bestellung innerhalb von 8 Arbeitsstunden (gerechnet ab dem Zeitpunkt des Eingangs der Bestellung) zu bestätigen oder sie unter Angabe objektiver Gründe für solche Handlung ohne Übernahme einer Haftung für mögliche oder bereits erlittene Verluste zurückzugeben/zu widerrufen;\n\
1.2.2. Keine Dienstleistungen auf diese Bestellung bis zur Vorlage der fehlenden Informationen zu erbringen, nachdem der Kunde darüber informiert wurde und wenn der Kunde keine vollständigen erforderlichen Informationen zur Durchführung der Bestellung übermittelt hat;\n\
1.2.3. Die dritte Partei zur umfassenden und rechtzeitigen Erbringung der Dienstleistungen heranzuziehen (die Zustimmung des Kunden ist nicht erforderlich);\n\
1.2.4. Die beförderte Fracht auf schriftlichen Antrag/schriftliche Anweisung und auf Kosten des Kunden zusätzlich zu versichern;\n\
1.2.5. Den Ersatz zusätzlicher Kosten für die Erbringung der Dienstleistungen, die in der Bestellung vereinbart wurden oder deren Erbringung zur angemessenen Erfüllung der bei der Bestellung übernommenen Verpflichtungen erforderlich war, zu fordern;\n\
1.2.6. Die Erbringung der Dienstleistugen aufgrund der Bestellung einzustellen und die Fracht, die dem Spediteur aufgrund der erfüllten Bestellung zur Verfügung steht, abzuhalten, wenn der Kunde die Voraussetzungen der Bestellung nicht erfüllt oder nicht angemessen erfüllt. Dies wird als ein wesentlicher Verstoß betrachtet, bis der Kunde   die wesentlichen Verstöße berichtigt oder eine angemessene Erfüllung seiner Verpflichtungen sicherstellt. Die Kosten, die dem Kunden wegen der in diesem Ziffer genannten Handlungen des Spediteurs möglicherweise entstehen, werden dem Kunden nicht ersetzt.\n\
1.2.7. Die Organisierung der Beförderung der gefährlichen und militärischen Fracht sowie der Fracht, die das Lichtraumprofil nicht einhält, zu verweigern. Aufgrund der genannten Fracht muss ein gesondertes Abkommen über zusätzliche Rechte und Verpflichtungen der Parteien schriftlich abgeschlossen werden;

paragraph3 = 1.3. Der Kunde ist verpflichtet:
paragraph3text = 1.3.1. Eine bestimmte Bestellung beim Spediteur auf seinem bevorzugten Kommunikationsweg (per Fax, E-mail, Internet) mindestens 48 Stunden vor Beginn der vorgesehenen Beförderung bestimmter Fracht aufzugeben;\n\
1.3.2. Dem Spediteur (mindestens 48 Stunden vor Beginn der vorgesehenen Beförderung bestimmter Fracht) die Beförderungspapiere und erforderliche Informationen zur angemessenen Beförderung der Fracht durch eindeutige Angabe der Anschrift der Verladung, des Empfängers (der Kontaktangaben der zuständigen Person), der Anschrift der Entladung, des Empfängers (der Kontaktangaben der zuständigen Person), der Frachtdaten, der Transportvoraussetzungen, auch sonstiger erforderlichen Informationen über die Fracht oder besondere Transportvoraussetzungen vorzulegen, damit der Spediteur seine Verpflichtungen angemessen erfüllt;\n\
1.3.3. Während der Durchführung der Bestellung für die Übergabe und die Verladung der ordnungsgemäß vorbereiteten Fracht auf das von dem Spediteur bereitgestellte Fahrzeug mit allen zur Durchführung der Beförderung notwendigen Unterlagen zu einem bestimmten Zeitpunkt bereit zu sein (und in den Fällen, wenn der Kunde kein Absender ist, sicherzustellen, dass der Absender bereit ist). Die Beladung/ Entladung muss binnen 4 (vier) Stunden ab dem Zeitpunkt der Ankunft des Fahrzeuges durchgeführt werden, sofern die Parteien nichts anderes vereinbaren. Jeder Verzug bei der Beladung/Entladung wird als ein Verstoß gegen die Bestellung betrachtet, deshalb wird dem Kunden eine Geldstrafe in Höhe von 20,00 EUR pro Stunde, aber nicht mehr als 200 Eur pro Tag auferlegt. Der Kunde (der Absender) haftet für die Verfahren der Beladung /Entladung - für richtige und sichere Anordnung der Fracht, ihre Sicherung im Fahrzeug, die Entsprechung der Abmessungen und der Anzahl der in der Bestellung angegebenen Fracht, eine andere Vorbereitung für den Transport, einschließlich der Vorbereitung der Transportunterlagen, wenn dies von dem Spediteur durch eine gesonderte schriftliche Vereinbarung nicht durchgeführt ist;\n\
1.3.4. Sofern nichts anderes schriftlich vereinbart ist, verpflichtet sich der Kunde, die Zollabfertigungsverfahren für die Fracht, die im EU-Gebiet innerhalb von 24 Stunden und/oder im GUS-Gebiet innerhalb von 48 Stunden ab dem Zeitpunkt der Ankunft des Fahrzeuges am Verladeort/Entladeort, einschließlich der Plombierungsarbeiten,  durchgeführt werden müssen, zu organisieren.\n\
1.3.5. Auf der Grundlage der spezifischen technischen Frachteigenschaften und der Transportstandards die richtige Vorbereitung, die Verpackung und die Kennzeichnung der Fracht sicherzustellen, wenn solche Fracht die Veränderung und die Beschädigung von anderen Waren oder sonstige Schäden für andere Fracht, Menschen und Umwelt verursachen kann, auch die Anleitungen zur Umladung und Lagerung der Fracht zu liefern/vorzulegen;\n\
1.3.6. Dem Spediteur die von ihm erlittene Verluste, die dadurch entstanden sind, dass der Kunde keine oder nicht alle sowie unrichtige Daten oder Unterlagen, die zur angemessenen Erbringung bestimmter Dienstleistungen erforderlich sind, vorgelegt hat, zu ersetzen, ausschließlich der Fälle, wenn dafür der Spediteur haftet;\n\
1.3.7. Dem Spediteur über etwaige Veränderungen der Bestellung und bestimmte Voraussetzungen mindestens 24 Stunden vor Beginn der Erbringung der Dienstleistungen mitzuteilen;\n\
1.3.8. Wenn es nicht möglich ist, die Fracht innerhalb festgesetzten Fristen zu liefern, den Spediteur darüber unverzüglich zu informieren und alle Maßnahmen zu ergreifen, um mögliche Verluste des Spediteurs zu verweigern. Wenn dem Spediteur die Verluste wegen der nicht rechtzeitigen Frachtlieferung entstanden sind, diese Verluste auf Anforderung des Spediteurs zu ersetzen;\n\
1.3.9. Alle begründeten Kosten und Verluste, die durch die Ausführung weiterer Anweisungen des Kunden entstanden sind, auch die Kosten und Verluste, wenn sich zusätzliche Kosten daraus ergeben, dass der Kunde die Daten in der Bestellung nicht richtig angegeben hat (eine andere Route, größere Abmessungen der Fracht, anderes Gewicht und  anderer Verlade- oder Entladeort usw.), zu ersetzen. Auf Antrag des Spediteurs verpflichtet sich der Kunde, durch eine Vorschusszahlung mögliche Kosten und Verluste des Spediteurs, die im Zusammenhang mit der Ausführung der weiteren Anweisungen stehen, im Voraus zu ersetzen oder eine Zahlungsgarantie für die angegebenen Kosten und Verluste vorzulegen. Eine Nichterfüllung oder eine nicht angemessene Erfüllung der in diesem Ziffer besprochenen Verpflichtungen wird als ein wesentlicher Verstoß gegen die Bestellung betrachtet;\n\
1.3.10. Wenn es erforderlich ist, auf Anforderung des Spediteurs ihm die Befugnis zur Erbringung der Frachttransportdienstleistungen und Durchführung der damit verbundenen Tätigkeiten auszustellen;\n\
1.3.11. An den Spediteur für erbrachte Dienstleistungen unter der Regelung dieser Bestellung zu zahlen;\n\
1.3.12. Die gewerbliche Geheimnisse des Spediteurs nicht weiterzugeben.

paragraph4 = 1.4. Der Kunde ist berechtigt:
paragraph4text = 1.4.1. Die dem Spediteur übermittelte Bestellung mindestens 48 Stunden vor Beginn des vorgesehenen Frachttransportes ohne Übernahme einer Haftung für mögliche oder bereits erlittene Verluste zu ändern oder zu widerrufen.

paragraph5 = 1.5. Verpflichtungen der Parteien:
paragraph5text = 1.5.1. Alle Dienstleistugen, die dem Kunden auf diese Bestellung erbracht werden, und die Haftung des Spediteurs entsprechen den nationalen Rechtsvorschriften der Republik Litauen, in denen solche Tätigkeit geregelt wird, und den internationalen Rechtsdokumenten, einschließlich, aber nicht darauf begrenzt:\n\
\tDem Warschauer Abkommen von 1929 und seinen Änderungen von 1955 über die Beförderung mir einem Frachtbrief (AWB) im internationalen Luftverkehr;\n\
\tDer Genfer Konvention von 1956 über die Beförderung mit einem Frachtbrief (CMR) im internationalen Straßengüterverkehr;\n\
\tDen Visby Regeln von 1968 über die Beförderung mit einem Frachtbrief (B/L) im internationalen Seeverkehr;\n\
\tDer Berner Konvention von 1964 über die Beförderung mit einem Frachtbrief (SMGS) im internationalen Eisenbahnverkehr.\n\
1.5.2. Der Spediteur haftet nicht für den Inhalt der Fracht, d. h. der Kunde haftet für die zusammen mit der Fracht beladene und in der Fracht versteckte Gegenstände, die aus dem Zivilverkehr gezogen und nur beschränkt handelbar sind und deren Beförderung verboten ist. Der Spediteur haftet auch nicht für eine zollrechtlich zulässige Behandlung oder die Handlungen anderer staatlichen Behörden in Bezug auf die Prüfung von Waren, auf das Festhalten, die Einziehung usw. zu dem Zeitpunkt, wenn dem Kunden die Dienstleistungen erbracht werden. Der Kunde ist gleichzeitig verpflichtet, dem Kunden die Verluste, die ihm in Folge dieser Handlungen entstanden sind, vollständig zu ersetzen.\n\
1.5.3. Der Kunde haftet für den Stillstand des Fahrzeuges beim Transport der Fracht auf Bestellung an den Abfahrts-, Ankunfts- oder Zwischenpunkten und zahlt an den Spediteur 200,00 EUR (zweihundert Euro) für jeden Tag des Stillstands, wenn nichts anderes vereinbart ist. Der Stillstand am Wochenende und/oder an den Feiertagen wird ebenfalls gezählt.\n\
1.5.4. Um die auf Bestellung übernommenen Verpflichtungen ordnungsgemäß zu erfüllen, haftet die Partei durch die Heranziehung von Dritten für die Handlungen oder Unterlassungen dieser Personen.\n\
1.5.5. Der Kunde ist verpflichtet, an den Spediteur für eine nicht gelieferte Fracht eine Geldbuße von 20 % (zwanzig Prozent) des Betrags der Beförderungsbestellung, aber nicht weniger als 300,00 EUR (dreihundert Euro) zu zahlen und sonstige Verluste des Spediteurs zu ersetzen.\n\
1.5.6. Wenn der Kunde die im Ziffer 1.4.1. angegebenen Friste für den Widerruf und/oder die Änderung verletzt (überschreitet), ist er verpflichtet, an den Spediteur eine Geldbuße, die 20% (zwanzig Prozent) des Bestellungswerts der Dienstleistungen (des Transportes) entspricht, zu zahlen und sonstige Verluste des Spediteurs zu ersetzen.\n\
1.5.7. Wenn die Beförderungspapiere von dem Kunden nicht rechtzeitig und/oder nicht richtig vorgelegt werden, ist der Kunde verpflichtet, an den Spediteur eine Geldbuße, die 20% (zwanzig Prozent) des Bestellungswerts der Dienstleistungen (des Transportes) entspricht, zu zahlen und sonstige Verluste des Spediteurs zu ersetzen.\n\
1.5.8. Sollte sich herausstellen, dass die in der Bestellung des Kunden angegebenen Daten über die Realität weit reichen: größere Abmessungen der Fracht, das Gewicht, die Menge, ein geänderter Verladeort/Entladeort, die Route usw., ist der Kunde verpflichtet, an den Spediteur eine Geldbuße, die 20% (zwanzig Prozent) des Bestellungswerts der Dienstleistungen (des Transportes) entspricht, zu zahlen und sonstige Verluste des Spediteurs zu ersetzen.\n\
1.5.9. Wenn der Kunde an den Spediteur für seine erbrachten Dienstleistungen nicht rechtzeitig zahlt und der Spediteur gezwungen ist, sich an die zuständigen Behörden und/oder die Vermittler, die die Verschuldung des Kunden verwalten (die Eintreibung von Schulden durchführen), zu wenden, verpflichtet sich der Kunde, direkt dem Spediteur und/oder den Dritten, die die Verwaltung der Verschuldung durchgeführt haben, alle Verwaltungskosten für die Eintreibung von Schulden zu erstatten.\n\
1.5.10. Sofern nichts anderes vereinbart ist und dies in der Bestellung oder im bestimmten Übereinkommen/Gesetz nicht geregelt ist, ersetzen die Parteien zu einander nur direkte und begründete Verluste, die in Folge der Nichterfüllung oder der nicht angemessenen Erfüllung der Verpflichtungen anderer Partei, die in dieser Bestellung bestimmt sind, entstanden sind. Ein entgangener Gewinn wird nicht vergütet.\n\
1.5.11. Eine oder beide Parteien werden von der Haftung für die Nichterfüllung dieser Bestellung in einem bestimmten Fall befreit, wenn nachgewiesen wird, dass die Voraussetzungen dieser Bestellung wegen unkontrollierbarer Umständen nicht erfüllt wurden, und auch deswegen, weil man das Auftreten dieser Umstände und deren Folgen (höhere Gewalt) durch eine sofortige Unterrichtung anderer Partei und eine Ergreifung von allen Maßnahmen zur Bekämpfung der Auswirkungen nicht verhindern konnte.

paragraph6 = 1.6. Bezahlung der Dienstleistungen:
paragraph6text = 1.6.1. Der Kunde zahlt an den Spediteur den in der Bestellung angegebenen Preis für erbrachte Dienstleistungen nach Erhalt einer Rechnung zu den in dieser Bestellung festgesetzten Zeitpunkten.\n\
1.6.2. Verzögert der Kunde die Zahlung an den Spediteur, zahlt er an diesen Spediteur je 0,2 Prozent Zinsen (zwei Zehntel in Prozent) des unbezahlten Betrags für jeden verzögerten Zahlungstag.\n\
1.6.3. Wenn dem Spediteur die Kosten durch zusätzliche Weisungen des Kunden bei der Erfüllung der Bestellung entstehen, verpflichtet sich der Kunde, diese Kosten innerhalb der Frist, die in der Rechnung des Spediteurs angegeben ist, zu ersetzen.

paragraph7 = 1.7. Beilegung von Streitigkeiten:
paragraph7text = 1.7.1. Alle Streitigkeiten in Bezug auf nicht angemessene oder unvollständige Erfüllung der Bestellungsverpflichtungen einer oder beider Parteien werden durch gegenseitige Verhandlungen gutwillig beigelegt. Wenn eine gütliche Einigung nicht erzielt wird, kann die Streitbeilegung dem Gericht aus Initiative der Parteien übertragen werden. Durch Vereinbarung zwischen den Parteien wird die örtliche Zuständigkeit unter der Anschrift des Sitzes des Spediteurs bestimmt. Die Streitigkeiten werden nach dem Recht der Republik Litauen beigelegt.

