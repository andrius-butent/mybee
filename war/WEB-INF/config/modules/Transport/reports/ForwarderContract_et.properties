text1 = Poolte kohustused \n\n\
1. Transport toimub CMR konventsiooni tingimustel. Vedajal peab käesoleva Veolepingu täitmise ajal olema kehtiv vedaja CMR kindlustuspoliis, litsentsid ja load, mis on vajalikud eespool nimetatud transportimise õiguspäraseks täitmiseks.\n\
2. Klient kohustub korraldama laadimise ja tollivormistuse (vajadusel) 24 tunni jooksul (SRÜ 48 tundi) alates sõiduki laadimispunkti saabumise hetkest, sealhulgas veoste kinnitamise ja pitseerimise tööd. See tingimus kehtib sõiduki saabumisel laadimiskoha hiljemalt 10:00 laadimiskoha kohaliku aja järgi.\n\
3. Klient kohustub korraldama mahalaadimise ja tollivormistuse (vajadusel) 24 tunni jooksul (SRÜ 48 tundi) alates sõiduki siht tolliasutusse või sihtkohale saabumise hetkest. Aeg hakatakse arvestama sõiduki saabumisel tolli / maalaadimiskohta kuni kella 10.00-ni kohaliku aja järgi.\n\
4. Juhul, kui p. 2 - 3 äratoodud tähtaega ületatakse, tasub Klient Vedajale seisakuaja eest - 100 eurot tööpäevas.\n\
5. Vedaja peab koheselt teavitama Kliendi kõikidest transpordi tingimustest, kui tekkib kahtlus õigeaegse ja ohutu kohaletoimetamise suhtes.\n\
6. Vedaja kohustub peale- ja mahalaadimisel tagama puhta, lõhnavaba, heas tehnilises seisukorras sõiduki. Sõiduki veose pealelaadimiseks tarnimata jätmisel maksab Vedaja trahv suurusega 20% transpordikuludest. Vedajal peab olema kaasas TIR Carnet, rahvusvaheline CMR saatekiri, kehtiv CMR kindlustuspoliis, kõik rahvusvaheliseks veoks vajalikud load.\n\
7. Vedaja kohustub saabuma maha- ja pealelaadimise kohta kindlaksmääratud ajal. Vedaja on kohustatud kontrollima peale- ja mahalaadimist. Veos peab vastama CMR andmetele. Vedaja vastutab kahjustatud veose ja veose vale paigutuse eest. Kui Vedaja hilineb peale- või mahalaadimiskohta, peab ta maksma trahvi 100 eurot iga tööpäeva eest.\n\
8. Vedaja vastutab lasti veose eest selle kättesaamise hetkest kuni üleandmise hetkeni, samuti veose kohaletoimetamise hilinemise eest CMR konventsiooni järgi . Vedaja ei vastuta veose koguse eest juhul, kui see toimetatakse kohale terve pitseritega, samuti sisemise seisukorra ja kaubaveo ühikute koguse eest juhul, kui veose pakendid on puutumata.\n\
9. Klient vastutab veose nõuetekohase pealelaadimiseks tarnimise , peale- ja mahalaadimise eest, sõiduki rikkumise eest peale- või mahalaadimisel, tolli ja muude formaalsuste täitmise, dokumentide vormistamise, Vedaja veose omadustest ja selle ohutu transpord meetmetest (kinnitamine jne) teavitamise eest, samuti Vedajale töö tasumise eest jne.\n\
10. Kliendil on õigus tühistada tellimus 12 tundi enne pealelaadimist. Veose pealelaadimiseks kohaletoimetamata jätmisel maksab Klient Vedajale trahvi 20% transpordikuludest, kui pole teisiti kokkulepitud .\n\
11. Vedajal ei ole õigust teha Kliendi nimel mingeid väljamakseid ilma volikirja kinnitatava faksita.\n\
12. Tellimusi ei tohi käsitsi parandada. Mis tahes lepingut puudutavad kohandused peavad olema heakskiidetud mõlema osapoole pitseritega, muidu ei oma see mingit juriidilist jõudu.\n\
13. Juhul, kui Vedaja ei vasta 24 tunni jooksul. loetakse, et tellimus on kinnitatud ja selles loetletud tingimused on sobivad.