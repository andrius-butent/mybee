paragraph1 = 1.1. Die Verpflichtungen des Beförderers:
paragraph1text = 1.1.1. Ihm anvertraute Güter in den angegebenen Bestimmungsort zu befördern und diese Güter mit den dazugehörigen Unterlagen der Ladung dem Empfänger gemäß den festgelegten einschlägigen Rechtsakten zu übergeben;\n\
1.1.2. Die mit dieser Beförderung verbundene Information zu bewahren und geheim zu halten (außer im Gesetz vorgesehene Fälle).\n\
1.1.3. Sonstige mit der Beförderung verbundenen Verpflichtungen, welche in den nationalen Rechtsvorschriften sowie internationalen Dokumenten vorgesehenen sind, einzuhalten.

paragraph2 = 1.2. Der Beförderer hat das Recht:
paragraph2text = 1.2.1. Innerhalb von 8 Arbeitsstunden (ab dem Moment des Auftragseinganges) durch den Kunden gesendeten Auftrag zu bestätigen oder ihn zurückzusenden/ zu versagen, indem der Beförderer objektive Begründung der Ursache einreicht, und keine Haftung für mögliche bzw. bereits eingetretene Verluste des Kunden übernimmt;\n\
1.2.2.Falls der Kunde keine vollständige Information, die für die ordnungsgemäße Auftragserfüllung erforderlich ist vorgelegt hat bis die fehlende Information vorgelegt wird, nachdem der Kunde darüber informiert wurde keine Leistungen gemäß diesem Auftrag zu erbringen;\n\
1.2.3. Damit die vollständige sowie rechtzeitige Erbringung der Dienstleistungen gewährleistet wäre, Dritte in Anspruch zu nehmen. (Zustimmung des Kunden ist nicht obligatorisch);\n\
1.2.4. Zusätzlich die zu befördernde Ladung zu versichern, falls ein schriftlicher Wunsch/Hinweis des Kunden vorliegt;\n\
1.2.5. Zusätzliche, der Erbringung von Dienstleistungen im Auftrag nicht besprochene Kosten zu ersetzen verlangen bzw. solche Kosten zu ersetzen verlangen, deren Erbringung erforderlich war um ordnungsgemäß die mit dem Auftrag verbundenen Verpflichtungen zu erfüllen;\n\
1.2.6. Die Erbringung der Dienstleistungen gemäß dem Auftrag einzustellen sowie die gemäß dem Auftrag zur Verfügung des Beförderers stehende Ladung/Ladungen anzuhalten, falls der Kunde keine Auftragsbedingungen erfüllt bzw. nicht ordnungsgemäß die Auftragsbedingungen erfüllt und es ist ein wesentlicher Verstoß gegen den Auftrag, und das gilt bis der Kunde wesentliche Verstöße gegen den Auftrag beseitigen wird bzw. ordnungsgemäße Erfüllung seiner Verpflichtungen vorlegt. Dem Kunden werden nicht erstattet die möglichen Kosten, für  die Handlungen des Beförderers, die in diesem Punkt erwähnt wurden.\n\
1.2.7. Auf die Organisierung der Beförderung der besonders großen und gefährlicher sowie militärischer Güter zu verzichten. Eine separate schriftliche Vereinbarung der Parteien muss über die Beförderung solcher Güter abgeschlossen werden, damit zusätzliche Rechte und Pflichten der Parteien festgelegt wären;

paragraph3 = 1.3. Der Kunde ist verpflichtet:
paragraph3text = 1.3.1. Dem Beförderer auf elektronischem Wege, der ihm am angemessensten erscheint (per Fax, Email, Internet) übermittelnden entsprechenden Auftrag spätestens 48 Stunden bis zum geplanten Anfang der Beförderung der bestimmten Güter vorzulegen;\n\
1.3.2. Dem Beförderer rechtzeitig (spätestens 48 Stunden bis zum geplanten Anfang der Beförderung der bestimmten Güter) Unterlagen der Güter und Information vorzulegen, welche für ordnungsgemäße Beförderung der Güter erforderlich ist, indem genau die Anschrift der Beladung, der Absender (Kontaktdaten der zuständigen Person), Anschrift der Entladung, Empfänger (Kontaktdaten der zuständigen Person), Angaben der Güter, Bedingungen der Beförderung, sowie sonstige erforderliche Information über die Güter bzw. über die besondere Bedingungen der Beförderung angegeben werden, damit der Beförderer ordnungsgemäß seine Verpflichtungen erfüllen könnte;\n\
1.3.3. Innerhalb der Frist, die im Auftrag angegeben ist, bereit sein (und in solchen Fällen, wenn der Kunde nicht der Versender ist, zu gewährleisten, damit der Versender bereit wäre) auf den durch Beförderer gegebenen Fahrzeug ordnungsgemäß vorbereitete Güter mit sämtlichen für die Beförderung erforderlichen Unterlagen zu übergeben und aufzuladen. Die Beladung/Entladung der Güter ist spätestens innerhalb von 4 (vier) Stunden nach Eintreffen der Güter durchzuführen falls die Parteien nicht anders vereinbaren. Jegliche Verspätung Güter zu beladen/zu entladen ist ein Verstoß gegen den Auftrag, deshalb der Kunde wird mit der Strafe in der Höhe von 25,00 Eur pro eine Stunde bestraft, aber höchstens 250 EUR pro eine Tag und eine Nacht. Der Kunde (Versender der Güter) haftet für die Verfahren der Beladung/ der Entladung der Güter – ordnungsgemäße und sichere Anordnung der Güter, Befestigung im Fahrzeug, für die Entsprechung der Größe der Güter, die im Auftrag angegeben sind, für sonstige Vorbereitung für die Beförderung, einschließlich Vorbereitung der Transportunterlagen,  falls dieses gemäß der separaten Vereinbarung der Beförderer selber nicht erledigt;\n\
1.3.4. Falls schriftlich nicht anders bestimmt ist, der Kunde ist verpflichtet Zollförmlichkeiten zu organisieren, welche sind innerhalb von 24Stunden ab dem Eintreffen am Beladungsort/Entladungsort  im Gebiet EU und/oder 48 Stunden im Gebiet GUS, einschließlich Plombierung zu erfüllen.\n\
1.3.5. Gestützt auf spezifischen technischen Merkmalen der Güter, Transportnormen, ordnungsgemäße Vorbereitung, Verpackung, Kennzeichnung der Güter zu gewährleisten, falls solche Güter andere Waren beschädigen kann, bzw. anders andere Güter beschädigen kann, den Menschen bzw. der Umwelt den Schaden anrichten kann, sowie die Anweisungen zur Umladung und Lagerung solchen Güter einzureichen/vorzulegen;\n\
1.3.6. Dem Beförderer den entstandenen Schaden zu ersetzen, welcher dadurch entstanden ist, dass der Kunde Angaben bzw.  Unterlagen nicht vorgelegt hat, nicht vollständige bzw. nicht genaue Angaben bzw. Unterlagen vorgelegt hat, welche um entsprechende Dienstleistungen ordnungsgemäß erbringen zu können erforderlich sind, außer Fälle, wenn der Beförderer selber dafür haftet;\n\
1.3.7. Den Beförderer über jegliche Änderungen des Auftrages sowie über bestimmte Bedingungen spätestens 24 Stunden vor dem Anfang der Erbringung der Dienstleistungen zu informieren;\n\
1.3.8. Falls es keine Möglichkeit gibt die Güter zur festgelegten Frist zu liefern, den Beförderer unverzüglich darüber zu informieren, sowie sämtliche Maßnahmen einzutreffen um mögliche Schäden zu vermeiden. Gemäß den Anforderungen des Beförderers dem Beförderer den Schaden zu ersetzen falls solcher Schaden dem Beförderer aufgrund der verspäteten Beförderung entstanden ist;\n\
1.3.9. Sämtliche begründete Kosten des Beförderers zu erstatten, sowie Schäden zu ersetzen, welche aufgrund von Durchführung von zusätzlichen Anweisungen des Kunden entstanden sind, sowie Kosten und Schäden zu ersetzen, wenn zusätzliche Kosten des Beförderers dadurch entstanden sind, dass der Kunde nicht ordnungsgemäß im Auftrag Angaben vorgelegt hat (andere Reiseroute, größere Abmessungen der Güter, Gewicht, anderer Ort der Beladung bzw. der Entladung und ähnlich). Falls der Kunde hat den Antrag des Beförderers ist der Kunde verpflichtet im Voraus als Vorschusszahlung mögliche Kosten bzw. Schäden des Beförderers zu erstatten, welche mit der Durchführung von zusätzlichen Anweisungen sowie Hinweisen verbunden ist oder die Gewährleistung des Ersatzes der angegebenen Kosten und Schäden vorzulegen. Falls in diesem Punkt erwähnte Verpflichtungen nicht erfüllt werden, nicht ordnungsgemäß erfüllt werden, dass wird ein wesentlicher Verstoß gegen den Auftrag;\n\
1.3.10. Soweit erforderlich, und falls der Beförderer verlangt, dem Beförderer die Vollmacht zu erteilen um im Namen des Kunden die Dienstleistungen der Güterbeförderung erbringen zu können und damit verbundene Handlungen durchführen zu können;\n\
1.3.11. Dem Beförderer für die erbrachte Leistungen gemäß in diesem Auftrag festgelegten Verfahren zu bezahlen;\n\
1.3.12. Die Geschäftsgeheimnisse des Beförderers nicht veröffentlichen.

paragraph4 = 1.4. Der Kunde ist berechtigt:
paragraph4text = 1.4.1. Spätestens 48 Stunden bis zum Anfang der geplanten  Beförderung Änderungen im Auftrag, der dem Beförderer gesendet wurde, zu machen bzw. ihn aufzuheben, indem keine Haftung für mögliche bzw. schon erlittene Schäden des Beförderers übernommen wird.

paragraph5 = 1.5. Verpflichtungen der Parteien:
paragraph5text = 1.5.1. Sämtliche dem Kunden gemäß diesen Auftrag erbrachte Dienstleistungen sowie die Haftung des Beförderers entsprechen solche Vorschriften zur Regelung dieser Tätigkeit, nationalen – Rechtsakten der Republik Litauen sowie internationale rechtliche Unterlagen, einschließlich aber nicht begrenzt:\n\
\tWarschauer Abkommen vom 1929 und seine Änderungen vom 1955 über die Beförderung im Luftverkehr mit dem Lieferschein (AWB);\n\
\tGenfer Konvention vom 1956 über Straßengüterverkehr mit Lieferschein (CMR);\n\
\tVisby Regeln vom 1968 über den Seefrachtverkehr mit dem Lieferschein (B/L);\n\
\tBerner Übereinkunft vom 1964 über Warenbeförderungen im Eisenbahnverkehr mit Lieferschein (SMGS).\n\
1.5.2. Der Beförderer haftet nicht für den Inhalt der Güter, das heißt der Kunde haftet für gemeinsam mit den Gütern beladene und in den Gütern versteckten aus dem Umlauf genommenen, beschränkt handelbaren Sachen des Zivilumlaufes, bzw. Sachen, welche unbefugt befördert werden. Sowie der Beförderer haftet nicht für zulässige zollrechtliche Behandlung bzw. für Behandlungen von sonstigen staatlichen Institutionen, die mit der Prüfung der der Beschlagnahme und Einziehung der Waren und ähnliches verbunden sind in dem Moment wenn dem Kunden die Leistungen erbracht werden. Gleichzeitig verpflichtet sich der Kunde aufgrund von diesen Handlungen erlittenen gesamten Schaden, welchen der Beförderer erlitten hat, zu ersetzen.\n\
1.5.3. Der Kunde haftet für die Stillstandzeiten des Fahrzeugs, bei der Beförderung gemäß seinen vorgelegten Auftrag sowie er bezahlt dem Beförderer 250,00 EUR (zweihundert fünfzig Euro) für jeden Tag des Stillstandes des Fahrzeugs im Ausgangspunkt, Zwischenpunkt bzw. , Ankunftspunkt, falls nicht anders vereinbart ist. Stillstandzeit am Wochenende und / oder am Feiertag wird auch berechnet.\n\
1.5.4. Die Partei, welche für die ordnungsgemäße Durchführung der Verpflichtungen gemäß dem Auftrag Dritte in Anspruch nimmt, haftet für die Handlungen bzw. für Unterlassen dieser Personen.\n\
1.5.5. Der Kunde ist verpflichtet für die nicht vorgelegte Güter dem Beförderer die Strafe in der Höhe von 30 % (dreißig Prozent) dem Güterbeförderungsbetrag des Auftrags, aber nicht weniger wie 300,00 EUR (drei hundert Euro) sowie sonstige Schäden des Beförderers zu ersetzen.\n\
1.5.6. Wenn der Kunde Fristen der Aufhebung und / bzw. der Änderungen Auftrages, angegebene im Punkt 1.4.1 nicht einhält (überschreitet), der Kunde ist verpflichtet dem Beförderer die Strafe in der Höhe von 20 % (zwanzig Prozent) des Auftrags der Dienstleisungs-(Beförderungs-)Wertes zu bezahlen, sowie sonstige Schäden des Beförderers zu ersetzen.\n\
1.5.7. Wenn der Kunde rechtzeitig keine Unterlagen der Güter und / bzw. nicht richtige Unterlagen der Güter für die Durchführung des Auftrags vorgelegt hat, dann er ist verpflichtet dem Beförderer die Strafe in der Höhe von 20 % (zwanzig Prozent) des Auftrags der Dienstleisungs-(Beförderungs-)Wertes zu bezahlen, sowie sonstige Schäden des Beförderers zu ersetzen.\n\
1.5.8. Wird festgestellt, dass im Auftrag des Kunden angegebene Angaben die Realität nicht entsprechen: größere Abmessungen der Güter, Gewicht, Menge, anderer Ort der Beladung bzw. der Entladung und ähnlich, dann der Kunde ist verpflichtet dem Beförderer die Strafe in der Höhe von 20 % (zwanzig Prozent) des Auftrags der Dienstleisungs-(Beförderungs-)Wertes zu bezahlen, sowie sonstige Schäden des Beförderers zu ersetzen.\n\
1.5.9. Falls der Kunde rechtzeitig dem Beförderer für seine erbrachte Dienstleistungen nicht bezahlt, dann der Beförderer ist gezwungen sich an die entsprechende Institutionen und/bzw. Vermittler, welche die Verschuldung verwalten (Die Einziehung der Verschuldung durchführen), dann der Kunde ist verpflichtet direkt dem Beförderer und / bzw. den Dritten, die Verwaltung der Verschuldung durchgeführt haben zu bezahlen.\n\
1.5.10. Falls nicht anders vereinbart ist und falls gemäß diesem Auftrag bzw. entsprechende Konvention / Gesetz nicht festgelegt ist, dann die Parteien ersetzen einander nur direkte und begründete Schäden, welche durch nichtausgeführte bzw. nicht ordnungsmäßig ausgeführte Verpflichtungen dieses Auftrages durch andere Partei, entstanden. Entgangene Gewinne und entgangener Nutzen werden nicht ersetzt.\n\
1.5.11. Eine bzw. beide Parteien werden aus der Verantwortung entlassen für die nicht Ausführung des Auftrages im konkreten Fall, falls bewiesen wird, dass Bedingungen des Auftrages wegen der Umstände die unmöglich zu kontrollieren war und unmöglich und diese Umstände nicht vermeiden und deren Entstanden nicht abwenden konnte (Umstände höherer Gewalt) nicht erfüllt wurden, indem unverzüglich darüber andere Partei informiert wurde und alle mögliche Maßnahmen ergreifen für die Abfederung ihrer Auswirkungen.

paragraph6 = 1.6. Bezahlung der Dienstleistungen:
paragraph6text = 1.6.1. Der Kunde bezahlt dem Beförderer für erbrachte Dienstleistungen den im Auftrag angegebenen Preis gemäß der ausgestellten Rechnung-Faktura innerhalb der in diesem Auftrag angegebenen Fristen. Im Auftrag ist der Preis für Dienstleistungen ohne Mehrwertsteuer angegeben. Falls die erbrachten Dienstleistungen gemäß den Gesetzen Republik Litauen der Mehrwertsteuer unterliegen, dann der Kunde ist verpflichtet diese Steuer zu bezahlen.\n\
1.6.2. Falls der Kunde aufgrund der verspäteten Zahlung dem Beförderer die Verzugszinsen je 0,2 Prozent (zwei Zehntel Prozent) für den nicht bezahlten Betrag für jeden verspätenden Tag bezahlt.\n\
1.6.3. Die Kosten des Beförderers, welche mit der Durchführung von zusätzlichen Hinweisen betreffend des Auftrags verbunden sind, hat der Kunde innerhalb einer im durch Beförderer in Rechnung Faktura angegebenen Frist zu ersetzen.

paragraph7 = 1.7. Beilegung von Streitigkeiten:
paragraph7text = 1.7.1. Sämtliche Streitigkeiten, gemäß diesen Vertrag verbundene mit der nichtordnungsmäßigen bzw. nicht vollständigen Erfüllung der Verpflichtungen werden nach Treu und Glauben durch Verhandlungen zwischen den Vertragsparteien geregelt. Wenn es zu keiner einvernehmlichen Lösung kommt, die Lösung der Streitigkeit kann auf Initiative der Parteien dem Gericht eingereicht werden. Aufgrund der Vereinbarung der Parteien die territoriale Gerichtsbarkeit ist beruhend auf Anschrift des Beförderers festgelegt. Die Streitlösung unterliegt dem Recht der Republik Litauen.

