text1 = 1. Pārvadājums tiek veikts saskaņā ar CMR Konvencijas noteikumiem. Šā Līguma darbības laikā Pārvadātājam ir jābūt derīga CMR apdrošināšanas polise, licences un atļaujas, kas nepieciešami likumīgai iepriekš norādītā pārvadājuma veikšanai.\n\
2. Pasūtītājs apņemas organizēt iekraušanu un muitošanu (ja nepieciešams) 24 stundu laikā (NVS 48 stundas) no transportlīdzekļa ierašanās iekraušanas vietā brīža, ieskaitot kravas nostiprināšanas un plombēšanas darbus.\n\
3. Pasūtītājs apņemas ievērot izkraušanas un muitošanas formalitātes (ja nepieciešams) 24 stundu laikā (NVS 48 stundas) no transportlīdzekļa ierašanās muitas galamērķa vietā vai piegādes galamērķa brīža.\n\
4. Ja 2.-3. p. norādītie termiņi tiek pārsniegti, Pasūtītājs maksā Pārvadātājam dīkstāves - EUR 100 apmērā par katru darba dienu.\n\
5. Pārvadātājs nekavējoties informē Pasūtītāju par visiem pārvadājuma apstākļiem, kad rodas draudi savlaicīgai un drošai kravas piegādei.\n\
6. Pārvadātājs nodrošina iekraušanai / izkraušanai tīru, bez jebkādām smakām, labā tehniskajā stāvoklī transportlīdzekli. Ja nav transportlīdzekļa iekraušanai, Pārvadātājs maksā soda naudu 20% apmērā no pārvadājuma cenas. Pārvadātājam līdzi jābūt TIR Carnet (ja nepieciešams), starptautiskai CMR pavadzīmei, derīgai CMR apdrošināšanas polisei, visām starptautiskajiem pārvadājumiem nepieciešamām atļaujām.\n\
7. Pārvadātājs apņemas ierasties izkraušanas / iekraušanas vietā noteiktajā laikā. Pārvadātājam ir nepieciešams veikt iekraušanas / izkraušanas kontroli. Kravai jāatbilst CMR ierakstiem. Pārvadātājs ir atbildīgs par bojāto kravu, nepareizu kravas izkārtojumu. Ja Pārvadātājs iekraušanas / izkraušanas vietā ierodas par vēlu, viņam jāmaksā soda naudas EUR 100 apmērā katru darba dienu.\n\
8. Pārvadātājs ir atbildīgs par kravu no tās pieņemšanas līdz nodošanas brīdim, kā arī par kravas piegādes kavējumiem, saskaņā ar CMR Konvencijas noteikumiem. Pārvadātājs nav atbildīgs par kravas daudzumu, ja tā tiek piegādāta ar neskartām plombām, par iekšējo stāvokli un kravas vienību skaitu, ja kravas iepakojums nav skarts.\n\
9. Pasūtītājs ir atbildīgs par pareizu kravas iesniegšanu iekraušanai, iekraušanu, izkraušanu, transportlīdzekļa pārkāpumu iekraušanas vai izkraušanas laikā, muitas un citu formalitāšu nokārtošanu, dokumentu noformēšanu, Pārvadātāja instruktāžu attiecībā uz kravas īpašībām un pasākumiem, kas nodrošina drošu kravas transportēšanu (kravas stiprinājums, uc) , Pārvadātāja darba apmaksu, utt.\n\
10. Pasūtītājam ir tiesības atcelt pasūtījumu 12.stundas līdz iekraušanai. Pretējā gadījumā par nespēju nodrošināt kravu iekraušanai, Pasūtītājs Pārvadātājam maksā soda naudu 20% apmērā no parvadājuma cenas, ja nepastāv cita vienošanās.\n\
11. Pārvadātājs nav tiesīgs veikt nekādus maksājumus Pasūtītāja vārdā bez pilnvaru apliecinoša faksa.