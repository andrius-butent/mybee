text1 = Verpflichtungen der Parteien \n\n\
1 Die Beförderung wird unter den Voraussetzungen des CMR-Übereinkommens durchgeführt. Der Spediteur muss über eine CMR-Versicherung, die Lizenzen und die Erlaubnisse zur rechtmäßigen Durchführung der obengenannten Beförderung während der Erfüllung dieses Frachtbeförderungsvertrags verfügen.\n\
2. Der Auftraggeber ist verpflichtet, die Verladung und die Zollabfertigung (falls erforderlich) innerhalb von 24 Stunden (GUS-Staaten: 48 Stunden) ab dem Zeitpunkt der Ankunft des Fahrzeuges am Verladeort, einschließlich der Ladungssicherungs- und Plombierungsarbeiten zu organisieren. Diese Voraussetzung gilt nach der Ankunft des Fahrzeuges zum Verladeort spätestens um 10.00 Uhr Ortszeit der Verladung.\n\
3. Der Auftraggeber ist verpflichtet, die Entladung und die Zollförmlichkeiten (falls erforderlich) innerhalb von 24 Stunden (GUS-Staaten: 48 Stunden) ab der Ankunft des Fahrzeuges am Zielort des Zolls oder am Lieferungsort durchzuführen. Die Zeit wird ab dem Zeitpunkt der Ankunft des Fahrzeuges in der Zollstelle/am Entladeort bis 10:00 Uhr Ortszeit gerechnet.\n\
4. Bei Überschreitung der in den Ziffern 2 und 3 angegebenen Friste, zahlt der Auftraggeber an den Spediteur je 100 Eur für den Stillstand am jeden Arbeitstag.\n\
5. Der Spediteur ist verpflichtet, dem Auftraggeber über alle Transportumstände unverzüglich mitzuteilen, wenn eine Gefahr für die rechtzeitige und sichere Lieferung der Fracht vermutet wird.\n\
6. Der Spediteur ist verpflichtet, einen Fahrzeug, der sich technisch in einem guten Zustand befindet und der keine Fremdgerüche hat sowie sauber ist, zur Beladung/Entladung bereitzustellen. Bei Nichtbereitstellung des Fahrzeugs zur Beladung, zahlt der Spediteur eine Geldbuße in Höhe von 20% des Beförderungspreises. Der Spediteur ist verpflichtet, ein Carnet TIR (falls erforderlich), einen internationalen CMR-Frachtbrief, eine gültige CMR-Versicherung und alle notwendigen Genehmigungen für internationale Beförderung zu behalten.\n\
7.  Der Spediteur ist verpflichtet, zum Verladeort/Entladeort zu einem bestimmten Zeitpunkt kommen. Der Spediteur muss die Beladung/Entladung kontrollieren. Die Fracht soll den CMR-Eintragungen entsprechen. Der Spediteur haftet für eine beschädigte Fracht und ihre unrichtige Anordnung. Wenn der Spediteur zur Beladung/Entladung zu spät kommt, muss er eine Geldbuße in Höhe von 100 Eur für jeden Arbeitstag zahlen.\n\
8. Der Spediteur haftet für die Fracht ab ihrer Annahme bis zu dem Zeitpunkt ihrer Übertragung, auch für den Verzug bei der Frachtlieferung unter Voraussetzungen des CMR-Übereinkommens. Der Spediteur haftet nicht für die Menge der Fracht, wenn sie mit unbeschädigten Plomben geliefert ist, auch für den inneren Zustand und die Anzahl der Frachtstücke, wenn die Verpackung der Fracht unbeschädigt ist.\n\
9. Der Auftraggeber haftet für eine angemessene Bereitstellung der Fracht zur Beladung, für die Verladung, die Entladung, die Beschädigung des Fahrzeuges während der Verladung oder der Entladung, die Durchführung der Zoll- und der sonstigen Förmlichkeiten, die Abfertigung von Unterlagen, die Unterweisung des Spediteurs über die Merkmale und Maßnahmen der Fracht, die einen sicheren Transport der Fracht gewährleisten (die Ladungssicherung usw.), auch für die Bezahlung der Arbeit des Spediteurs usw.\n\
10. Der Auftraggeber ist berechtigt, die Bestellung innerhalb von 12 Stunden vor der Verladung zu widerrufen. In anderem Fall zahlt der Auftraggeber an den Spediteur eine Geldbuße in Höhe von 20 % des Beförderungspreises für die Nichtbereitstellung der Fracht zur Verladung, soweit nichts anderes vereinbart wird.\n\
11. Der Spediteur ist nicht berechtigt, die Zahlungen ohne Fax, der die Befugnis bestätigt, im Namen des Auftraggebers durchzuführen.\n\
12. Die Bestellung kann nicht von Hand korrigiert werden. Jede Korrektur des Vertrags muss von beiden Parteien abgesegnet werden, andernfalls hat die Korrektur keine juristische Wirkung.\n\
13. Wenn der Spediteur die Bestellung innerhalb von 24 Stunden nicht bestätigt, wird davon ausgegangen, dass die Bestellung angenommen ist und dass die in dieser Bestellung angegebenen Voraussetzungen angemessen sind.
