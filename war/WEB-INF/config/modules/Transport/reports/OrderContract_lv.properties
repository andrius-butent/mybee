paragraph1 = 1.1. Pārvadātājs apņemas:
paragraph1text = 1.1.1. Nogādāt tam uzticēto kravu galapunktā, kas norādīts šajā pasūtījumā, un nodot to saņēmējam kopā ar pārvadājuma dokumentiem saskaņā ar visiem piemērojamiem normatīvajiem aktiem.\n\
1.1.2. Glabāt un neizpaust informāciju, kas saistīta ar šo pārvadājumu (izņemot likumā paredzētos gadījumos).\n\
1.1.3. Ievērot citus pienākumus saistībā ar kravas pārvadāšanu, kas noteikti valsts normatīvajos aktos un starptautiskos tiesību aktos."

paragraph2 = 1.2. Pārvadātājam ir tiesības:
paragraph2text = 1.2.1. 8 stundu laikā (no pasūtījuma saņemšanas brīža) apstiprināt Klienta pasūtījumu vai atteikties no tā, norādot objektīvus atteikuma iemeslus, neuzņemoties nekādu atbildību par jebkuriem potenciāliem Klienta zaudējumiem vai jau radītiem zaudējumiem.\n\
1.2.2. Informējot Klientu, nesniegt pakalpojumus atbilstoši šim pasūtījumam, ja Klients nav sniedzis visu informāciju, kas nepieciešama pienācīgai pasūtījuma izpildei, līdz brīdim, kad trūkstošā informācija tiek sniegta.\n\
1.2.3. Piesaistīt trešās personas pilnīgu un savlaicīgu pakalpojumu sniegšanai (nav nepieciešama Klienta piekrišana).\n\
1.2.4. Saņemot rakstisku Klienta pieprasījumu/norādījumus, noorganizēt transportējamās kravas papildu apdrošināšanu pēc Klienta pieprasījuma.\n\
1.2.5. Pieprasīt kompensēt papildu izdevumus par pakalpojumiem, par kuriem nav bijusi vienošanās pasūtījumā vai kuri kļuvuši nepieciešami, lai pienācīgi izpildītu ar pasūtījumu uzņemtos pienākumus.\n\
1.2.6. Neturpināt pakalpojuma sniegšanu saskaņā ar pasūtījumu un paturēt kravu Pārvadātāja rīcībā, ja Klients daļēji vai pilnībā nepilda pasūtījuma nosacījumus un ja tas veido būtisku pasūtījuma pārkāpumu, līdz brīdim, kamēr Klients novērš būtisku pasūtījuma pārkāpumu vai sniedz pietiekamas garantijas par savu saistību izpildi. Izdevumi, kas potenciāli rodas Klientam šajā punktā minēto Pārvadātāja darbību dēļ, Klientam netiek atlīdzināti.\n\
1.2.7. Atteikties organizēt bīstamu kravu, lielizmēra kravu un militāru kravu pārvadājumus. Šādu kravu pārvadāšanai pušu starpā noslēdz atsevišķu vienošanos, kurā nosaka papildu pušu pienākumus un tiesības.

paragraph3 = 1.3. Klients apņemas:
paragraph3text = 1.3.1. Iesniegt attiecīgo pasūtījumu Pārvadātājam ar kādu no tam pieņemamiem sakaru paņēmieniem (fakss, e-pasts, internets) ne vēlāk kā 48 stundas pirms konkrētās kravas transportēšanas sākuma.\n\
1.3.2. Laikus (vismaz 48 stundas pirms konkrētās kravas transportēšanas sākuma) iesniegt Pārvadātājam kravas dokumentus un informāciju, kas nepieciešama pienācīgai kravas pārvadāšanai, kurā norādīta iekraušanas adrese, nosūtītājs (atbildīgās personas kontaktinformācija), izkraušanas adrese, saņēmējs (atbildīgās personas kontaktinformācija), ziņas par kravu, pārvadāšanas nosacījumi un pārējā nepieciešamā informācija par kravu vai īpašiem pārvadāšanas nosacījumiem, lai Pārvadātājs varētu pilnībā izpildīt savas saistības.\n\
1.3.3. Pasūtījumā norādītajā laikā būt gatavam (vai gadījumos, kad Klients nav kravas nosūtītājs, nodrošināt, ka nosūtītājs ir gatavs) nodot un iekraut Pārvadātāja piegādātajā transportlīdzeklī atbilstoši sagatavotu kravu ar visiem pārvadājumam nepieciešamajiem dokumentiem. Kravas iekraušanai/izkraušanai jābūt pabeigtai ne vēlāk kā 4 (četras) stundas pēc transportlīdzekļa ierašanās brīža, ja vien puses nevienojas citādi. Jebkurš kravas iekraušanas/izkraušanas aizkavējums ir pasūtījuma pārkāpums, tāpēc uz Klientu ir attiecināms naudas sods 25,00 EUR stundā, bet ne vairāk kā 250,00 EUR dienā. Klients (kravas nosūtītājs) ir atbildīgs par iekraušanas/izkraušanas procedūru – pareizu un drošu nokraušanu, kravas nostiprināšanu transportlīdzeklī, atbilstību pasūtījumā norādītajiem kravas izmēriem un skaitam, citiem sagatavošanās pasākumiem pārvadāšanai, to skaitā pārvadājumu dokumentu sagatavošanu, ja vien to saskaņā ar rakstisku vienošanos neveic Pārvadātājs.\n\
1.3.4. Ja vien nav panākta citāda rakstiska vienošanās, Klients apņemas organizēt kravas muitošanas procedūras, kurām jābūt pabeigtām 24 stundu laikā ES teritorijā un/vai 48 stundu laikā NVS valstu teritorijā kopš transportlīdzekļa ierašanās iekraušanas/izkraušanas vietā, ieskaitot plombēšanas darbības.\n\
1.3.5. Pamatojoties uz specifiskām kravas tehniskajām īpašībām, pārvadāšanas standartiem, nodrošināt atbilstošu kravas sagatavošanu, iesaiņošanu un apzīmēšanu, ja šāda krava var radīt bojājumus vai citu kaitējumu citām precēm, cilvēkiem vai videi, kā arī piegādāt/sniegt norādījumus par šādas kravas pārkraušanu un glabāšanu.\n\
1.3.6. Kompensēt Pārvadātājam tā zaudējumus, kas radušies tādēļ, ka Klients nav piegādājis visus vai piegādājis neprecīzus datus un dokumentus, kas vajadzīgi pareizai pakalpojumu sniegšanai, izņemot gadījumos, kad tā ir Pārvadātāja atbildība.\n\
1.3.7. Informēt Pārvadātāju par jebkurām izmaiņām pasūtījumā un īpašiem apstākļiem ne vēlāk kā 24 stundas pirms pakalpojuma sniegšanas sākuma.\n\
1.3.8. Ja nav iespējams piegādāt kravu norādītajā termiņā, nekavējoties informēt Pārvadātāju un veikt visus pasākumus, lai izvairītos no zaudējumu radīšanas Pārvadātājam. Ja Pārvadātājam rodas zaudējumi kravas laicīgas nepiegādāšanas dēļ, pēc Pārvadātāja pieprasījuma kompensēt šos zaudējumus.\n\
1.3.9. Kompensēt jebkurus saprātīgus Pārvadātāja izdevumus un zaudējumus, kas rodas Klienta papildu norādījumu izpildes dēļ, kā arī kompensēt izdevumus un zaudējumus, ja papildu izdevumi Pārvadātājam radušies Klienta pasūtījumā norādītas nepareizas informācijas dēļ (cits maršruts, lielāks kravas izmērs, svars, cita kravas iekraušanas vai izkraušanas vieta utt.). Pēc Pārvadātāja pieprasījuma Klients apņemas atlīdzināt Pārvadātājam ar avansa maksājumu jebkurus potenciālos izdevumus un zaudējumus, kas saistīti ar papildu norādījumiem, vai sniegt garantijas par radīto izdevumu vai zaudējumu atlīdzināšanu. Šajā punktā minēto pienākumu daļēja vai pilnīga neizpilde veido būtisku pasūtījuma pārkāpumu.\n\
1.3.10. Vajadzības gadījumā vai pēc Pārvadātāja pieprasījuma izsniegt pilnvarojumu Pārvadātājam veikt kravas pārvadāšanas pakalpojumu un ar to saistītās darbības Klienta vārdā.\n\
1.3.11. Samaksāt Pārvadātājam par pasūtījumā aprakstītajā kārtībā sniegtajiem pakalpojumiem. \n\
1.3.12. Neizpaust Pārvadātāja komercnoslēpumus.

paragraph4 = 1.4. Klientam ir šādas tiesības: / Klientam ir šādas tiesības:
paragraph4text = 1.4.1. Ne vēlāk kā 48 stundas pirms paredzētā kravas pārvadājuma sākuma veikt izmaiņas Pārvadātājam nosūtītajā pasūtījumā vai atcelt to, neuzņemoties nekādu atbildību par jebkādiem Pārvadātāja potenciālajiem zaudējumiem vai jau radītajiem zaudējumiem.

paragraph5 = 1.5. Pušu atbildība:
paragraph5text = 1.5.1. Visi pakalpojumi, kas sniegti Klientam saskaņā ar šo pasūtījumu, un Pārvadātāja atbildība atbilst Lietuvas Republikas valsts normatīvajiem aktiem, kuri regulē šādas darbības, un starptautiskajiem tiesību aktiem, to skaitā, bet ne tikai:\n\
1929. gada Varšavas konvencijai un tās 1955. gada labojumiem par gaisa kravu pārvadājumu dokumentiem (AWB);\n\
1956. gada Ženēvas konvencijai par kravu autopārvadājumiem (CMR);\n\
1968. gada Visbijas noteikumiem par preču pārvadājumiem pa jūru (B/L);\n\
1964. gada Bernes konvencijai par preču pārvadājumiem pa dzelzceļu (SMGS).\n\
1.5.2. Pārvadātājs nav atbildīgs par kravas saturu, t. i., par priekšmetiem, kas iekrauti kopā ar kravu un paslēpti tajā, priekšmetiem, kuri ir izslēgti no civilās aprites, kuru civilā aprite ir ierobežota vai kuru pārvadāšana ir pretlikumīga. Pārvadātājs arī nav atbildīgs par muitas vai citu valsts iestāžu sankcionētām darbībām, kas saistītas ar preču apskati, aizturēšanu, konfiskāciju utt. pakalpojuma sniegšanas laikā Klientam. Klients apņemas kompensēt zaudējumus Pārvadātājam, kas radušies šādu darbību rezultātā.\n\
1.5.3. Klients ir atbildīgs par transportlīdzekļa dīkstāvi kravas pārvadājuma laikā atbilstoši pasūtījumam izbraukšanas punktā, kādā punktā ceļā vai galapunktā un maksā Pārvadātājam 250,00 EUR (divi simti eiro) par katru dīkstāves dienu, ja vien nav panākta citāda vienošanās. Par dīkstāvi tiek maksāts arī nedēļas nogalēs un brīvdienās.\n\
1.5.4. Puses, kas cenšas pienācīgi izpildīt savus līgumā paredzētos pienākumus un piesaista trešās personas, ir atbildīgas par šādu trešo personu darbībām vai bezdarbību.\n\
1.5.5. Par nepiegādātu kravu Klients apņemas samaksāt Pārvadātājam naudas sodu 30 % (trīsdesmit procentu) apmērā no kravas pārvadājuma pasūtījuma vērtības, bet ne mazāk kā 300,00 EUR (trīs simti eiro) un atlīdzināt pārējos Pārvadātāja zaudējumus.\n\
1.5.6. Ja Klients pārkāpj (pārsniedz) pasūtījuma atcelšanas un/vai mainīšanas termiņus, kas norādīti 1.4.1. punktā, Klients apņemas samaksāt Pārvadātājam naudas sodu, kura apmērs ir vienāds ar 20 % (divdesmit procentiem) no pakalpojuma (pārvadājuma) vērtības un atlīdzināt pārējos Pārvadātāja zaudējumus.\n\
1.5.7. Ja Klients laikā neiesniedz kravas dokumentus, kas nepieciešami pasūtījuma izpildei, un/vai iesniedz neprecīzus dokumentus, Klients apņemas samaksāt Pārvadātājam naudas sodu 20 % (divdesmit procentu) apmērā no pakalpojuma (pārvadājuma) vērtības, kā arī atlīdzināt t pārējos Pārvadātāja zaudējumus.\n\
1.5.8. Gadījumos, kad Klienta pasūtījumā norādītie dati neatbilst realitātei: lielāki kravas izmēri, svars, veids, mainīta iekraušanas/izkraušanas vieta, maršruts u. c., Klients apņemas samaksāt Pārvadātājam naudas sodu 20 % (divdesmit procentu) apmērā no pakalpojuma (pārvadājuma) vērtības, kā arī atlīdzināt pārējos Pārvadātāja zaudējumus.\n\
1.5.9. Ja Klients laikus nesamaksā Pārvadātājam par tā sniegtajiem pakalpojumiem un Pārvadātājs ir spiests vērsties attiecīgās iestādēs un/vai pie starpniekiem, lai atgūtu parādu no Klienta (parādu piedziņa), Klients apņemas atlīdzināt visus ar parādu atgūšanu saistītos izdevumus tieši Klientam un/vai trešām personām, kas veic parādu atgūšanu.\n\
1.5.10. Ja vien puses nav vienojušās citādi un ja tas nav noteikts šajā pasūtījumā vai attiecīgajā konvencijā/likumā, puses viena otrai atlīdzina tikai tiešos zaudējumus saprātīgā apmērā, ko radījusi otras puses daļēja vai pilnīga šajā pasūtījumā noteikto pienākumu neizpilde. Negūtā peļņa un negūtais labums netiek atlīdzināts.\n\
1.5.11. Viena vai abas puses tiek atbrīvotas no atbildības par pasūtījuma neizpildi konkrētā gadījumā, ja tiek pierādīts, ka attiecīgajā brīdī pasūtījums nav bijis izpildāms tādu apstākļu dēļ, kurus puses nespēja ietekmēt, un puses nav spējušas novērst šo apstākļu vai to seku iestāšanos (force majeure apstākļi), nekavējoties informējot otru pusi par tiem un veicot visas nepieciešamās darbības šo seku likvidēšanai.

paragraph6 = 1.6. Samaksa par pakalpojumiem:
paragraph6text = 1.6.1. Klients maksā Pārvadātājam pakalpojumu cenu, kas norādīta pasūtījumā, atbilstoši rēķinam, pasūtījumā norādītajos termiņos. Pakalpojumu cenas pasūtījumā norādītas bez pievienotās vērtības nodokļa (PVN). Ja saskaņā ar Lietuvas Republikas likumiem uz šiem pakalpojumiem ir attiecināms PVN, šo nodokli maksā Klients.\n\
1.6.2. Ja Klients kavē maksājumu Pārvadātājam, viņam piemēro maksājuma kavējuma sodu 0,2 % (divu procenta desmitdaļu) apmērā no nesamaksātās summas par katru kavēto dienu.\n\
1.6.3. Ja pasūtījuma pildīšanas laikā Pārvadātājam rodas izdevumi Klienta papildu norādījumu dēļ, Klients apņemas apmaksāt šos izdevumus Pārvadātāja rēķinā norādītā termiņā.

paragraph7 = 1.7. Strīdu risināšana:
paragraph7text = 1.7.1. Visi strīdi, kas saistīti ar nepareizu vai nepilnīgu jebkuras vienas vai abu pušu pienākumu izpildi atbilstoši šim pasūtījumam, risināmi labticīgi, sarunu ceļā. Ja puses nespēj draudzīgi vienoties, pēc pušu iniciatīvas šo strīdu nodod izskatīšanai tiesā. Pusēm vienojoties, tiesas teritoriālo piekritību nosaka atbilstoši Pārvadātāja centrālā biroja adresei. Strīdus risina saskaņā ar Lietuvas Republikas likumiem.

